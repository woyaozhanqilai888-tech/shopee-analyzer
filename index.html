<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee GMV Max æ™ºèƒ½åˆ†æå¤§å¸ˆ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #fcfcfc; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(229, 231, 235, 0.5); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .dot-idle { background-color: #d1d5db; }
        .dot-loading { background-color: #fbbf24; animation: pulse 1.5s infinite; }
        .dot-success { background-color: #10b981; box-shadow: 0 0 8px #10b981; }
        .dot-error { background-color: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const DEFAULT_PROXY = 'https://cors-anywhere.herokuapp.com/';

        // æ¢å¤ï¼šAI å¹³å°çš„å…ƒæ•°æ®é…ç½®ï¼ˆé¢œè‰²å’Œåç§°ï¼‰
        const platformMeta = {
            openai: { name: 'ChatGPT', color: 'bg-emerald-500', text: 'text-emerald-600' },
            deepseek: { name: 'DeepSeek', color: 'bg-blue-600', text: 'text-blue-600' },
            gemini: { name: 'Gemini', color: 'bg-orange-500', text: 'text-orange-600' }
        };

        const ShopeeAdAnalyzer = () => {
          const [data, setData] = useState(null);
          const [analysis, setAnalysis] = useState(null);
          const [aiLoading, setAiLoading] = useState(false);
          const [proxy, setProxy] = useState(DEFAULT_PROXY);
          const [apiKeys, setApiKeys] = useState({ openai: '', deepseek: '', gemini: '' });
          const [apiStatus, setApiStatus] = useState({ openai: 'idle', deepseek: 'idle', gemini: 'idle' });
          const [showSettings, setShowSettings] = useState(false);
          const [multiAiResults, setMultiAiResults] = useState({});
          const [proxyActive, setProxyActive] = useState(false);

          const checkAndActivateProxy = async (currentProxy) => {
            if (!currentProxy || !currentProxy.includes('cors-anywhere')) { setProxyActive(true); return; }
            try {
                const res = await fetch(currentProxy + 'https://google.com', { method: 'HEAD' });
                setProxyActive(res.ok);
            } catch (e) { setProxyActive(false); }
          };

          useEffect(() => {
            const savedKeys = localStorage.getItem('shopee_api_keys');
            const savedProxy = localStorage.getItem('shopee_proxy');
            const currentProxy = savedProxy || DEFAULT_PROXY;
            setProxy(currentProxy);
            checkAndActivateProxy(currentProxy);
            if (savedKeys) {
                const keys = JSON.parse(savedKeys);
                setApiKeys(keys);
                Object.keys(keys).forEach(p => { if (keys[p]) validateKey(p, keys[p], currentProxy); });
            }
          }, []);

          const validateKey = async (platform, key, currentProxy) => {
            if (!key) { setApiStatus(prev => ({ ...prev, [platform]: 'idle' })); return; }
            setApiStatus(prev => ({ ...prev, [platform]: 'loading' }));
            try {
                const urlBase = currentProxy || '';
                let endpoint = platform === 'openai' ? 'https://api.openai.com/v1/models' : 
                               platform === 'deepseek' ? 'https://api.deepseek.com/models' : 
                               `https://generativelanguage.googleapis.com/v1beta/models?key=${key}`;
                const headers = platform === 'gemini' ? {} : { 'Authorization': `Bearer ${key}` };
                const response = await fetch(urlBase + endpoint, { method: 'GET', headers });
                setApiStatus(prev => ({ ...prev, [platform]: response.ok ? 'success' : 'error' }));
            } catch (e) { setApiStatus(prev => ({ ...prev, [platform]: 'error' })); }
          };

          const parseCSV = (text) => {
            try {
                const lines = text.split(/\r?\n/).map(l => l.trim());
                // ä¸“é—¨é’ˆå¯¹ä½ å‘çš„æ–‡ä»¶ï¼šå¯»æ‰¾åŒ…å«æŒ‡æ ‡çš„è¡¨å¤´è¡Œ
                const headerIndex = lines.findIndex(l => l.includes('Impression') && l.includes('Expense'));
                if (headerIndex === -1) throw new Error("Format error: Header not found");
                
                const headers = lines[headerIndex].split(',').map(h => h.trim());
                const rawRows = lines.slice(headerIndex + 1).filter(l => l && l.split(',').length >= headers.length);
                
                return rawRows.map(line => {
                    const values = line.split(',');
                    const row = {};
                    headers.forEach((h, i) => { row[h] = values[i] || ''; });
                    return row;
                });
            } catch (err) {
                alert("æ–‡ä»¶è§£æå¤±è´¥ï¼Œè¯·ç¡®ä¿æ˜¯ Shopee å¯¼å‡ºçš„åŸå§‹ CSV æŠ¥è¡¨ã€‚");
                return null;
            }
          };

          const analyzeData = (rawData) => {
            if (!rawData) return null;
            let spend = 0, imp = 0, clk = 0, ord = 0, gmv = 0;
            const clean = (val) => parseFloat(String(val).replace(/[^0-9.]/g, '')) || 0;

            rawData.forEach(row => {
                spend += clean(row['Expense']);
                imp += clean(row['Impression']);
                clk += clean(row['Clicks']);
                ord += clean(row['Conversions']);
                gmv += clean(row['GMV']);
            });

            return {
                totalSpend: spend, totalImpressions: imp, totalClicks: clk, totalOrders: ord, totalGMV: gmv,
                ctr: imp > 0 ? (clk / imp * 100).toFixed(2) : "0.00",
                roas: spend > 0 ? (gmv / spend).toFixed(2) : "0.00",
                cvr: clk > 0 ? (ord / clk * 100).toFixed(2) : "0.00"
            };
          };

          const handleRunAnalysis = async () => {
            const active = Object.entries(apiKeys).filter(([p, k]) => k && apiStatus[p] === 'success');
            if (active.length === 0) return alert("è¯·å…ˆæ£€æŸ¥é…ç½®ä¸­å¿ƒ API æ˜¯å¦ä¸ºç»¿è‰²è¿æ¥çŠ¶æ€ã€‚");

            setAiLoading(true);
            setMultiAiResults({});

            for (const [platform, key] of active) {
              try {
                const prompt = `åˆ†æShopeeæ•°æ®ï¼šROAS ${analysis.roas}, CTR ${analysis.ctr}%, CVR ${analysis.cvr}%ã€‚ç»™å‡º3æ¡å»ºè®®ï¼Œè¿”å›JSON: {"suggestions": [{"title": "æ ‡é¢˜", "content": "å»ºè®®"}]}`;
                const url = (proxy || '') + (platform === 'openai' ? 'https://api.openai.com/v1/chat/completions' : 
                             platform === 'deepseek' ? 'https://api.deepseek.com/v1/chat/completions' : 
                             `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`);
                
                let body = platform === 'gemini' ? { contents: [{ parts: [{ text: prompt }] }] } : 
                           { model: platform === 'openai' ? 'gpt-4o' : 'deepseek-chat', messages: [{ role: 'user', content: prompt }] };

                const res = await fetch(url, {
                    method: 'POST',
                    headers: platform === 'gemini' ? { 'Content-Type': 'application/json' } : { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                    body: JSON.stringify(body)
                });

                const json = await res.json();
                const text = platform === 'gemini' ? json.candidates[0].content.parts[0].text : json.choices[0].message.content;
                const match = text.match(/\{[\s\S]*\}/);
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'success', data: JSON.parse(match[0]) } }));
              } catch (e) {
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'error' } }));
              }
            }
            setAiLoading(false);
          };

          const StatusDot = ({ status }) => <span className={`status-dot dot-${status}`} />;

          return (
            <div className="max-w-6xl mx-auto px-4 py-10">
              {/* å¤´éƒ¨ï¼šæ¢å¤çŠ¶æ€ç¯å’Œå½©è‰²åé¦ˆ */}
              <div className="flex justify-between items-center mb-10">
                <div>
                  <h1 className="text-3xl font-extrabold text-gray-900 tracking-tight">Shopee GMV Max <span className="text-orange-600">AI Expert</span></h1>
                  <div className="flex gap-4 mt-2">
                    {Object.keys(apiStatus).map(p => (
                        <span key={p} className="text-xs text-gray-400 flex items-center font-medium">
                            <StatusDot status={apiStatus[p]} /> {platformMeta[p].name}
                        </span>
                    ))}
                  </div>
                </div>
                <button onClick={() => setShowSettings(true)} className="p-3 bg-white shadow border rounded-full hover:bg-gray-50 transition-all">âš™ï¸</button>
              </div>

              {/* é…ç½®ä¸­å¿ƒï¼šä¿ç•™å…¨åŠŸèƒ½ */}
              {showSettings && (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
                  <div className="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl">
                    <h2 className="text-xl font-bold mb-6 flex justify-between">é…ç½®ä¸­å¿ƒ <button onClick={() => setShowSettings(false)}>âœ•</button></h2>
                    <div className="mb-6 p-4 rounded-xl bg-orange-50 border border-orange-100">
                        <p className="text-xs font-bold text-gray-500 mb-2">ä»£ç†çŠ¶æ€: {proxyActive ? 'âœ… å·²æ¿€æ´»' : 'âŒ æœªæ¿€æ´»'}</p>
                        {!proxyActive && <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" className="block text-center bg-orange-500 text-white text-[11px] font-bold py-2 rounded-lg" onClick={() => setTimeout(()=>setProxyActive(true), 1500)}>ç‚¹æ­¤æ¿€æ´»ä»£ç†æƒé™</a>}
                    </div>
                    <div className="space-y-4">
                        <div>
                            <label className="block text-[10px] font-bold text-gray-400 uppercase">ä»£ç†åœ°å€</label>
                            <input type="text" value={proxy} onChange={e => setProxy(e.target.value)} className="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-orange-500 outline-none" />
                        </div>
                        {Object.keys(apiKeys).map(k => (
                            <div key={k}>
                                <div className="flex justify-between items-center mb-1">
                                    <label className="block text-[10px] font-bold text-gray-400 uppercase">{k} API KEY</label>
                                    <span className="text-[10px] flex items-center"><StatusDot status={apiStatus[k]} /> {apiStatus[k]}</span>
                                </div>
                                <input type="password" value={apiKeys[k]} onChange={e => setApiKeys({...apiKeys, [k]: e.target.value})} className="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-orange-500 outline-none" />
                            </div>
                        ))}
                    </div>
                    <button onClick={() => {
                        localStorage.setItem('shopee_api_keys', JSON.stringify(apiKeys));
                        localStorage.setItem('shopee_proxy', proxy);
                        Object.keys(apiKeys).forEach(p => validateKey(p, apiKeys[p], proxy));
                        setShowSettings(false);
                    }} className="w-full mt-6 bg-black text-white font-bold py-3 rounded-xl hover:bg-gray-800">ä¿å­˜å¹¶æ£€æµ‹é…ç½®</button>
                  </div>
                </div>
              )}

              {/* ä¸Šä¼ ç•Œé¢ */}
              {!analysis ? (
                <div className="border-2 border-dashed border-gray-200 rounded-3xl p-20 text-center glass-card hover:border-orange-300 transition-all cursor-pointer">
                  <input type="file" accept=".csv" onChange={(e) => {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const parsed = parseCSV(evt.target.result);
                        if(parsed) { setData(parsed); setAnalysis(analyzeData(parsed)); }
                    };
                    reader.readAsText(e.target.files[0]);
                  }} id="csv-upload" className="hidden" />
                  <label htmlFor="csv-upload" className="cursor-pointer">
                    <div className="text-6xl mb-4">ğŸ“„</div>
                    <p className="text-lg font-medium text-gray-700">ä¸Šä¼ å¯¼å‡ºçš„ Shopee æŠ¥è¡¨ (CSV)</p>
                    <p className="text-sm text-gray-400 mt-2 italic text-center">å·²é€‚é…ä½ å‘æˆ‘çš„è¡¨æ ¼æ ¼å¼</p>
                  </label>
                </div>
              ) : (
                <div className="space-y-8 animate-in fade-in duration-500">
                  {/* æ•°æ®çœ‹æ¿ */}
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    {[{ l: 'æ€»èŠ±è´¹', v: analysis.totalSpend.toFixed(2), c: 'text-orange-600' }, { l: 'ROAS', v: analysis.roas, c: 'text-emerald-600' }, { l: 'ç‚¹å‡»ç‡', v: analysis.ctr + '%', c: 'text-blue-600' }, { l: 'æ€»é”€å”®é¢', v: analysis.totalGMV.toFixed(2), c: 'text-purple-600' }].map((s, i) => (
                      <div key={i} className="glass-card p-6 rounded-2xl text-center shadow-sm">
                        <p className="text-[10px] font-bold text-gray-400 uppercase">{s.l}</p>
                        <p className={`text-2xl font-black mt-1 ${s.c}`}>{s.v}</p>
                      </div>
                    ))}
                  </div>

                  <div className="flex justify-center">
                    <button onClick={handleRunAnalysis} disabled={aiLoading} className="bg-orange-600 text-white px-10 py-4 rounded-full font-bold shadow-xl hover:scale-105 transition-all">
                      {aiLoading ? 'æ­£åœ¨ç”Ÿæˆä¸‰æ–¹ AI è¯Šæ–­...' : 'ğŸš€ å¯åŠ¨å¤š AI æ·±åº¦è¯Šæ–­'}
                    </button>
                  </div>

                  {/* æ¢å¤ï¼šå½©è‰² AI ç»“æœå¡ç‰‡ */}
                  <div className="grid md:grid-cols-3 gap-6">
                    {Object.keys(platformMeta).map(p => multiAiResults[p] && (
                      <div key={p} className="glass-card rounded-2xl overflow-hidden shadow-md flex flex-col border-t-4 border-transparent">
                        <div className={`${platformMeta[p].color} px-4 py-2 text-white text-[10px] font-bold text-center uppercase`}>{platformMeta[p].name} å»ºè®®</div>
                        <div className="p-5 flex-1 bg-white/50 text-xs">
                          {multiAiResults[p].status === 'success' ? (
                            <div className="space-y-4">
                              {multiAiResults[p].data.suggestions.map((s, idx) => (
                                <div key={idx}><h4 className={`font-black ${platformMeta[p].text}`}>Â· {s.title}</h4><p className="text-gray-500 mt-1 leading-relaxed">{s.content}</p></div>
                              ))}
                            </div>
                          ) : <div className="text-red-500 italic">è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ Keyã€‚</div>}
                        </div>
                      </div>
                    ))}
                  </div>
                  
                  <div className="text-center pb-10">
                    <button onClick={() => { setAnalysis(null); setMultiAiResults({}); }} className="text-gray-400 text-sm underline hover:text-gray-600 transition-colors">é‡æ–°ä¸Šä¼ æ–°æ–‡ä»¶</button>
                  </div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<ShopeeAdAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
