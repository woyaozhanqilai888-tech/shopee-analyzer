<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee GMV Max æ™ºèƒ½åˆ†æå¤§å¸ˆ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #fcfcfc; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(229, 231, 235, 0.5); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .dot-idle { background-color: #d1d5db; }
        .dot-loading { background-color: #fbbf24; animation: pulse 1.5s infinite; }
        .dot-success { background-color: #10b981; box-shadow: 0 0 8px #10b981; }
        .dot-error { background-color: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // 1. é»˜è®¤ä»£ç†åœ°å€è‡ªåŠ¨å¡«å†™
        const DEFAULT_PROXY = 'https://cors-anywhere.herokuapp.com/';

        const ShopeeAdAnalyzer = () => {
          const [data, setData] = useState(null);
          const [analysis, setAnalysis] = useState(null);
          const [aiLoading, setAiLoading] = useState(false);
          const [proxy, setProxy] = useState(DEFAULT_PROXY);
          const [apiKeys, setApiKeys] = useState({ openai: '', deepseek: '', gemini: '' });
          const [apiStatus, setApiStatus] = useState({ openai: 'idle', deepseek: 'idle', gemini: 'idle' });
          const [showSettings, setShowSettings] = useState(false);
          const [multiAiResults, setMultiAiResults] = useState({});
          const [proxyActive, setProxyActive] = useState(false);

          // ä»£ç†æ£€æµ‹é€»è¾‘
          const checkAndActivateProxy = async (currentProxy) => {
            if (!currentProxy.includes('cors-anywhere')) { setProxyActive(true); return; }
            try {
                const res = await fetch(currentProxy + 'https://google.com', { method: 'HEAD' });
                setProxyActive(res.ok);
            } catch (e) { setProxyActive(false); }
          };

          useEffect(() => {
            const savedKeys = localStorage.getItem('shopee_api_keys');
            const savedProxy = localStorage.getItem('shopee_proxy');
            
            const currentProxy = savedProxy || DEFAULT_PROXY;
            setProxy(currentProxy);
            checkAndActivateProxy(currentProxy);

            if (savedKeys) {
                const keys = JSON.parse(savedKeys);
                setApiKeys(keys);
                // æ¢å¤ï¼šè‡ªåŠ¨æ‰§è¡Œ API æ•ˆéªŒæ£€æµ‹
                Object.keys(keys).forEach(platform => {
                    if (keys[platform]) validateKey(platform, keys[platform], currentProxy);
                });
            }
          }, []);

          // æ¢å¤ï¼šå®Œæ•´çš„ API Key æ•ˆéªŒåŠŸèƒ½
          const validateKey = async (platform, key, currentProxy) => {
            if (!key) { setApiStatus(prev => ({ ...prev, [platform]: 'idle' })); return; }
            setApiStatus(prev => ({ ...prev, [platform]: 'loading' }));
            
            try {
                const urlBase = currentProxy || '';
                let endpoint = '';
                let headers = { 'Content-Type': 'application/json' };

                if (platform === 'openai') {
                    endpoint = 'https://api.openai.com/v1/models';
                    headers['Authorization'] = `Bearer ${key}`;
                } else if (platform === 'deepseek') {
                    endpoint = 'https://api.deepseek.com/models';
                    headers['Authorization'] = `Bearer ${key}`;
                } else if (platform === 'gemini') {
                    endpoint = `https://generativelanguage.googleapis.com/v1beta/models?key=${key}`;
                }

                const response = await fetch(urlBase + endpoint, { method: 'GET', headers });
                setApiStatus(prev => ({ ...prev, [platform]: response.ok ? 'success' : 'error' }));
            } catch (e) {
                setApiStatus(prev => ({ ...prev, [platform]: 'error' }));
            }
          };

          const saveSettings = () => {
            localStorage.setItem('shopee_api_keys', JSON.stringify(apiKeys));
            localStorage.setItem('shopee_proxy', proxy);
            checkAndActivateProxy(proxy);
            Object.keys(apiKeys).forEach(platform => validateKey(platform, apiKeys[platform], proxy));
            setShowSettings(false);
          };

          // é’ˆå¯¹ä½ å‘æˆ‘çš„è¡¨æ ¼ï¼šè·³è¿‡å¤´éƒ¨ 12 è¡Œçš„é€»è¾‘
          const parseCSV = (text) => {
            const lines = text.split(/\r?\n/).filter(line => line.trim());
            // è‡ªåŠ¨å¯»æ‰¾åŒ…å«æ ¸å¿ƒæŒ‡æ ‡çš„é‚£ä¸€è¡Œä½œä¸ºè¡¨å¤´
            const headerIndex = lines.findIndex(l => l.includes('Impression') || l.includes('Expense') || l.includes('GMV'));
            if (headerIndex === -1) { alert("æ ¼å¼é”™è¯¯ï¼šæœªæ‰¾åˆ°æœ‰æ•ˆæ•°æ®è¡Œ"); return null; }

            const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
            const headers = lines[headerIndex].split(regex).map(h => h.replace(/"/g, '').trim());
            
            return lines.slice(headerIndex + 1).map(line => {
              const values = line.split(regex);
              const row = {};
              headers.forEach((header, index) => { row[header] = values[index]?.replace(/"/g, '').trim() || ''; });
              return row;
            });
          };

          const analyzeData = (rawData) => {
            let totalSpend = 0, totalImpressions = 0, totalClicks = 0, totalOrders = 0, totalGMV = 0;
            
            const getNum = (row, fieldNames) => {
                const key = Object.keys(row).find(k => fieldNames.includes(k));
                if (!key) return 0;
                return parseFloat(row[key].replace(/[^0-9.]/g, '')) || 0;
            };

            rawData.forEach(row => {
              // åŒ¹é…ä½ è¡¨æ ¼ä¸­çš„è‹±æ–‡åˆ—å
              totalSpend += getNum(row, ['Expense', 'èŠ±è´¹']);
              totalImpressions += getNum(row, ['Impression', 'æ›å…‰']);
              totalClicks += getNum(row, ['Clicks', 'ç‚¹å‡»']);
              totalOrders += getNum(row, ['Conversions', 'è®¢å•']);
              totalGMV += getNum(row, ['GMV', 'é”€å”®é‡‘é¢']);
            });

            return {
              metrics: {
                totalSpend, totalImpressions, totalClicks, totalOrders, totalGMV,
                ctr: totalImpressions > 0 ? (totalClicks / totalImpressions * 100).toFixed(2) : 0,
                roas: totalSpend > 0 ? (totalGMV / totalSpend).toFixed(2) : 0,
                cvr: totalClicks > 0 ? (totalOrders / totalClicks * 100).toFixed(2) : 0
              }
            };
          };

          const callAI = async (platform, apiKey, analysisData) => {
            const prompt = `åˆ†æShopeeæ•°æ®ï¼šROAS ${analysisData.metrics.roas}, CTR ${analysisData.metrics.ctr}%, CVR ${analysisData.metrics.cvr}%ã€‚æä¾›3æ¡ç­–ç•¥å»ºè®®ï¼Œè¿”å›JSONæ ¼å¼: {"suggestions": [{"title": "æ ‡é¢˜", "content": "å†…å®¹"}]}`;
            const urlBase = proxy || '';
            let endpoint = '', headers = { 'Content-Type': 'application/json' }, body = {};

            if (platform === 'openai') {
                endpoint = 'https://api.openai.com/v1/chat/completions';
                headers['Authorization'] = `Bearer ${apiKey}`;
                body = { model: 'gpt-4o', messages: [{ role: 'user', content: prompt }] };
            } else if (platform === 'deepseek') {
                endpoint = 'https://api.deepseek.com/v1/chat/completions';
                headers['Authorization'] = `Bearer ${apiKey}`;
                body = { model: 'deepseek-chat', messages: [{ role: 'user', content: prompt }] };
            } else if (platform === 'gemini') {
                endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                body = { contents: [{ parts: [{ text: prompt }] }] };
            }

            const response = await fetch(urlBase + endpoint, { method: 'POST', headers, body: JSON.stringify(body) });
            const resData = await response.json();
            const text = platform === 'gemini' ? resData.candidates[0].content.parts[0].text : resData.choices[0].message.content;
            const jsonMatch = text.match(/\{[\s\S]*\}/);
            return JSON.parse(jsonMatch[0]);
          };

          const handleRunAnalysis = async () => {
            const activePlatforms = Object.entries(apiKeys).filter(([p, key]) => key.trim() && apiStatus[p] === 'success');
            if (activePlatforms.length === 0) return alert('æœªé…ç½®å¯ç”¨APIæˆ–ä»£ç†æœªæ¿€æ´»ï¼Œè¯·ç‚¹å‡»è®¾ç½®æ£€æŸ¥ç¯å·ã€‚');

            setAiLoading(true);
            setMultiAiResults({});
            for (const [platform] of activePlatforms) {
              try {
                const result = await callAI(platform, apiKeys[platform], analysis);
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'success', data: result } }));
              } catch (e) {
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'error', error: e.message } }));
              }
            }
            setAiLoading(false);
          };

          const platformMeta = {
            openai: { name: 'ChatGPT', color: 'bg-emerald-500' },
            deepseek: { name: 'DeepSeek', color: 'bg-blue-600' },
            gemini: { name: 'Gemini', color: 'bg-orange-500' }
          };

          const StatusDot = ({ status }) => <span className={`status-dot dot-${status}`} />;

          return (
            <div className="max-w-6xl mx-auto px-4 py-10">
              <div className="flex justify-between items-center mb-10">
                <div>
                  <h1 className="text-3xl font-extrabold text-gray-900 tracking-tight">Shopee GMV Max <span className="text-orange-600">AI Analyzer</span></h1>
                  <div className="flex gap-4 mt-2">
                    {/* æ¢å¤ï¼šé¡¶éƒ¨çš„ API çŠ¶æ€æŒ‡ç¤ºç¯ */}
                    {Object.keys(apiKeys).map(p => (
                        <span key={p} className="text-xs text-gray-400 flex items-center">
                            <StatusDot status={apiStatus[p]} /> {platformMeta[p].name}
                        </span>
                    ))}
                  </div>
                </div>
                <button onClick={() => setShowSettings(true)} className="p-2 hover:bg-gray-100 rounded-full transition-colors relative">
                  <span className="text-2xl">âš™ï¸</span>
                  {(Object.values(apiStatus).some(s => s === 'error') || !proxyActive) && <span className="absolute top-0 right-0 w-3 h-3 bg-red-500 border-2 border-white rounded-full"></span>}
                </button>
              </div>

              {showSettings && (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
                  <div className="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl">
                    <h2 className="text-xl font-bold mb-4 flex justify-between">é…ç½®ä¸­å¿ƒ <button onClick={() => setShowSettings(false)}>âœ•</button></h2>
                    
                    <div className="mb-6 p-3 bg-orange-50 rounded-lg border border-orange-100">
                        <p className="text-[11px] text-orange-700 font-medium">ğŸ’¡ å¦‚æœç¯å·ä¸äº®ï¼Œè¯·åŠ¡å¿…å…ˆæ¿€æ´»ä»£ç†ï¼š</p>
                        <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" className="text-xs text-orange-600 font-bold underline mt-1 block">ğŸ‘‰ ç‚¹å‡»æ­¤æŒ‰é’®æ¿€æ´»æƒé™</a>
                    </div>

                    <div className="space-y-4">
                      <div>
                        <label className="block text-xs font-bold text-gray-400 uppercase mb-1">ä»£ç†åœ°å€</label>
                        <input type="text" value={proxy} onChange={e => setProxy(e.target.value)} className="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-orange-500 outline-none" />
                      </div>
                      {Object.keys(apiKeys).map(k => (
                        <div key={k}>
                          <div className="flex justify-between items-center mb-1">
                            <label className="block text-xs font-bold text-gray-400 uppercase">{k} API KEY</label>
                            {/* æ¢å¤ï¼šé…ç½®æ¡†é‡Œçš„å®æ—¶çŠ¶æ€æ˜¾ç¤º */}
                            <span className="text-[10px] text-gray-500 flex items-center"><StatusDot status={apiStatus[k]} /> {apiStatus[k]}</span>
                          </div>
                          <input type="password" value={apiKeys[k]} onChange={e => setApiKeys({...apiKeys, [k]: e.target.value})} className="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-orange-500 outline-none" />
                        </div>
                      ))}
                    </div>
                    <button onClick={saveSettings} className="w-full mt-6 bg-black text-white font-bold py-3 rounded-xl hover:bg-gray-800 transition-all">ä¿å­˜é…ç½®å¹¶æ£€æµ‹</button>
                  </div>
                </div>
              )}

              {!data ? (
                <div className="border-2 border-dashed border-gray-200 rounded-3xl p-20 text-center glass-card">
                  <input type="file" accept=".csv" onChange={(e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (evt) => { 
                        const res = parseCSV(evt.target.result);
                        if(res) { setData(res); setAnalysis(analyzeData(res)); }
                    };
                    reader.readAsText(file);
                  }} id="csv-upload" className="hidden" />
                  <label htmlFor="csv-upload" className="cursor-pointer">
                    <div className="text-6xl mb-4">ğŸ“ˆ</div>
                    <p className="text-lg font-medium text-gray-700">ç‚¹å‡»ä¸Šä¼ ä½ å‘æˆ‘çš„è‹±æ–‡æŠ¥è¡¨ (CSV)</p>
                    <p className="text-xs text-gray-400 mt-2">å·²è‡ªåŠ¨é€‚é… Expense, GMV, Impression å­—æ®µ</p>
                  </label>
                </div>
              ) : (
                <div className="space-y-8 animate-in fade-in">
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    {[{ label: 'æ€»èŠ±è´¹', val: analysis.metrics.totalSpend.toFixed(2), c: 'text-orange-600' }, { label: 'ROAS', val: analysis.metrics.roas, c: 'text-blue-600' }, { label: 'ç‚¹å‡»ç‡', val: analysis.metrics.ctr + '%', c: 'text-emerald-600' }, { label: 'æ€»é”€å”®é¢', val: analysis.metrics.totalGMV.toFixed(2), c: 'text-purple-600' }].map((s, i) => (
                      <div key={i} className="glass-card p-6 rounded-2xl">
                        <p className="text-xs font-bold text-gray-400 uppercase">{s.label}</p>
                        <p className={`text-2xl font-black mt-1 ${s.c}`}>{s.val}</p>
                      </div>
                    ))}
                  </div>

                  <div className="flex justify-center">
                    <button onClick={handleRunAnalysis} disabled={aiLoading} className="bg-orange-600 text-white px-10 py-4 rounded-full font-bold shadow-xl hover:scale-105 transition-all">
                      {aiLoading ? 'æ­£åœ¨è°ƒé£ AI å†›å›¢...' : 'ğŸš€ å¯åŠ¨å¤š AI æ·±åº¦è¯Šæ–­'}
                    </button>
                  </div>

                  {/* æ¢å¤ï¼šå¤š AI ç»“æœå¹¶æ’å±•ç¤ºå¡ç‰‡ */}
                  <div className="grid md:grid-cols-3 gap-6">
                    {Object.entries(multiAiResults).map(([platform, res]) => (
                      <div key={platform} className="glass-card rounded-2xl overflow-hidden shadow-sm flex flex-col">
                        <div className={`${platformMeta[platform].color} px-4 py-2 text-white text-[10px] font-bold uppercase`}>{platformMeta[platform].name}</div>
                        <div className="p-5 flex-1 bg-white/50">
                          {res.status === 'success' ? (
                            <div className="space-y-4">
                              {res.data.suggestions.map((s, idx) => (
                                <div key={idx}><h4 className="font-bold text-gray-800 text-sm">Â· {s.title}</h4><p className="text-xs text-gray-500 mt-1 leading-relaxed">{s.content}</p></div>
                              ))}
                            </div>
                          ) : <div className="text-red-500 text-xs italic">è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ Key æˆ–ç½‘ç»œã€‚</div>}
                        </div>
                      </div>
                    ))}
                  </div>
                  <div className="text-center pb-10"><button onClick={() => { setData(null); setMultiAiResults({}); }} className="text-gray-400 text-sm underline">é‡ç½®å¹¶é‡æ–°ä¸Šä¼ </button></div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<ShopeeAdAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
