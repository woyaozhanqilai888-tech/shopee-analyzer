<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee GMV Max æ™ºèƒ½åˆ†æå¤§å¸ˆ - å…¨åŠŸèƒ½ç‰ˆ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #fcfcfc; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(229, 231, 235, 0.5); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .dot-idle { background-color: #d1d5db; }
        .dot-loading { background-color: #fbbf24; animation: pulse 1.5s infinite; }
        .dot-success { background-color: #10b981; box-shadow: 0 0 8px #10b981; }
        .dot-error { background-color: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const DEFAULT_PROXY = 'https://cors-anywhere.herokuapp.com/';

        // åŠŸèƒ½ä¿ç•™ï¼šå„å¹³å°è§†è§‰é…ç½®
        const platformMeta = {
            openai: { name: 'ChatGPT', color: 'bg-emerald-500', text: 'text-emerald-600' },
            deepseek: { name: 'DeepSeek', color: 'bg-blue-600', text: 'text-blue-600' },
            gemini: { name: 'Gemini', color: 'bg-orange-500', text: 'text-orange-600' }
        };

        const ShopeeAdAnalyzer = () => {
          const [analysis, setAnalysis] = useState(null);
          const [aiLoading, setAiLoading] = useState(false);
          const [proxy, setProxy] = useState(DEFAULT_PROXY);
          const [apiKeys, setApiKeys] = useState({ openai: '', deepseek: '', gemini: '' });
          const [apiStatus, setApiStatus] = useState({ openai: 'idle', deepseek: 'idle', gemini: 'idle' });
          const [showSettings, setShowSettings] = useState(false);
          const [multiAiResults, setMultiAiResults] = useState({});
          const [proxyActive, setProxyActive] = useState(false);

          const checkProxy = async (currentProxy) => {
            try {
                const res = await fetch(currentProxy + 'https://google.com', { method: 'HEAD' });
                setProxyActive(res.ok);
            } catch (e) { setProxyActive(false); }
          };

          useEffect(() => {
            const savedKeys = localStorage.getItem('shopee_api_keys');
            const savedProxy = localStorage.getItem('shopee_proxy') || DEFAULT_PROXY;
            setProxy(savedProxy);
            checkProxy(savedProxy);
            if (savedKeys) {
                const keys = JSON.parse(savedKeys);
                setApiKeys(keys);
                Object.keys(keys).forEach(p => { if (keys[p]) validateKey(p, keys[p], savedProxy); });
            }
          }, []);

          // åŠŸèƒ½ä¿ç•™ï¼šAPI æ£€æµ‹é€»è¾‘
          const validateKey = async (platform, key, currentProxy) => {
            setApiStatus(prev => ({ ...prev, [platform]: 'loading' }));
            try {
                const urlBase = currentProxy || '';
                let endpoint = platform === 'openai' ? 'https://api.openai.com/v1/models' : 
                               platform === 'deepseek' ? 'https://api.deepseek.com/models' : 
                               `https://generativelanguage.googleapis.com/v1beta/models?key=${key}`;
                const headers = platform === 'gemini' ? {} : { 'Authorization': `Bearer ${key}` };
                const response = await fetch(urlBase + endpoint, { method: 'GET', headers });
                setApiStatus(prev => ({ ...prev, [platform]: response.ok ? 'success' : 'error' }));
            } catch (e) { setApiStatus(prev => ({ ...prev, [platform]: 'error' })); }
          };

          // åŠŸèƒ½å‡çº§ï¼šç²¾å‡†è§£æå¸¦å¤´éƒ¨çš„ CSV
          const parseCSV = (text) => {
            const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l);
            const hIndex = lines.findIndex(l => l.includes('Impression') && l.includes('Expense'));
            if (hIndex === -1) { alert("æœªæ‰¾åˆ°æœ‰æ•ˆæ•°æ®è¡Œ"); return null; }
            
            const headers = lines[hIndex].split(',').map(h => h.trim());
            let stats = { spend: 0, imp: 0, clk: 0, ord: 0, gmv: 0 };
            
            lines.slice(hIndex + 1).forEach(line => {
                const vals = line.split(',');
                const getV = (key) => {
                    const idx = headers.indexOf(key);
                    return idx > -1 ? parseFloat(vals[idx]?.replace(/[^0-9.]/g, '')) || 0 : 0;
                };
                stats.spend += getV('Expense');
                stats.imp += getV('Impression');
                stats.clk += getV('Clicks');
                stats.ord += getV('Conversions');
                stats.gmv += getV('GMV');
            });
            return stats;
          };

          // åŠŸèƒ½ä¿ç•™ä¸”åŠ å›ºï¼šå¤š AI å¹¶å‘åˆ†æ
          const handleRunAnalysis = async () => {
            const active = Object.entries(apiKeys).filter(([p, k]) => k && apiStatus[p] === 'success');
            if (active.length === 0) return alert('API æœªå°±ç»ª');
            
            setAiLoading(true);
            setMultiAiResults({});

            for (const [platform, key] of active) {
              try {
                const pBase = proxy.endsWith('/') ? proxy : proxy + '/';
                const prompt = `åˆ†æShopeeæ•°æ®ï¼šROASä¸º${(analysis.gmv/analysis.spend).toFixed(2)},ç‚¹å‡»ç‡${(analysis.clk/analysis.imp*100).toFixed(2)}%ã€‚è¯·è¿”å›JSON:{"suggestions":[{"title":"..","content":".."}]}`;
                
                let url = '', body = {}, headers = { 'Content-Type': 'application/json' };
                if (platform === 'openai') {
                    url = pBase + 'https://api.openai.com/v1/chat/completions';
                    headers['Authorization'] = `Bearer ${key}`;
                    body = { model: 'gpt-4o', messages: [{ role: 'user', content: prompt }] };
                } else if (platform === 'deepseek') {
                    url = pBase + 'https://api.deepseek.com/v1/chat/completions';
                    headers['Authorization'] = `Bearer ${key}`;
                    body = { model: 'deepseek-chat', messages: [{ role: 'user', content: prompt }] };
                } else if (platform === 'gemini') {
                    url = pBase + `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
                    body = { contents: [{ parts: [{ text: prompt }] }] };
                }

                const res = await fetch(url, { method: 'POST', headers, body: JSON.stringify(body) });
                const json = await res.json();
                const text = platform === 'gemini' ? json.candidates[0].content.parts[0].text : json.choices[0].message.content;
                const match = text.match(/\{[\s\S]*\}/);
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'success', data: JSON.parse(match[0]) } }));
              } catch (e) {
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'error' } }));
              }
            }
            setAiLoading(false);
          };

          return (
            <div className="max-w-6xl mx-auto px-4 py-10">
              <header className="flex justify-between items-center mb-10">
                <div>
                  <h1 className="text-3xl font-black text-gray-900">Shopee <span className="text-orange-600 italic">Expert</span></h1>
                  <div className="flex gap-4 mt-2">
                    {Object.keys(apiStatus).map(p => (
                      <span key={p} className="text-[10px] font-bold text-gray-400 flex items-center">
                        <span className={`status-dot dot-${apiStatus[p]}`} /> {platformMeta[p].name}
                      </span>
                    ))}
                  </div>
                </div>
                <button onClick={() => setShowSettings(true)} className="p-3 bg-white shadow rounded-full text-xl hover:rotate-90 transition-transform">âš™ï¸</button>
              </header>

              {showSettings && (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
                  <div className="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl">
                    <h2 className="text-xl font-bold mb-6 flex justify-between">é…ç½®ä¸­å¿ƒ <button onClick={() => setShowSettings(false)}>âœ•</button></h2>
                    <div className="mb-6 p-4 rounded-2xl bg-orange-50 border border-orange-100 flex justify-between items-center">
                        <span className="text-xs font-bold text-gray-500">ä»£ç†çŠ¶æ€: {proxyActive ? 'âœ… æ­£å¸¸' : 'âŒ æœªæ¿€æ´»'}</span>
                        {!proxyActive && <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" className="bg-orange-600 text-white text-[10px] px-3 py-1.5 rounded-lg font-bold" onClick={() => setTimeout(()=>checkProxy(proxy), 2000)}>ç«‹å³ç‚¹å‡»æ¿€æ´»</a>}
                    </div>
                    <div className="space-y-4">
                        {Object.keys(apiKeys).map(k => (
                            <div key={k}>
                                <div className="flex justify-between mb-1">
                                    <label className="text-[10px] font-bold text-gray-400 uppercase">{k} KEY</label>
                                    <span className="text-[9px] text-gray-400 uppercase tracking-tighter">{apiStatus[k]}</span>
                                </div>
                                <input type="password" value={apiKeys[k]} onChange={e => setApiKeys({...apiKeys, [k]: e.target.value})} className="w-full border rounded-xl px-4 py-2 text-sm focus:ring-2 focus:ring-orange-500 outline-none" placeholder="è¾“å…¥ Key..." />
                            </div>
                        ))}
                    </div>
                    <button onClick={() => {
                        localStorage.setItem('shopee_api_keys', JSON.stringify(apiKeys));
                        localStorage.setItem('shopee_proxy', proxy);
                        Object.keys(apiKeys).forEach(p => validateKey(p, apiKeys[p], proxy));
                        setShowSettings(false);
                    }} className="w-full mt-8 bg-black text-white font-bold py-3.5 rounded-2xl shadow-xl hover:bg-gray-800">ä¿å­˜å¹¶éªŒè¯é…ç½®</button>
                  </div>
                </div>
              )}

              {!analysis ? (
                <div className="border-2 border-dashed border-gray-200 rounded-3xl p-20 text-center glass-card hover:border-orange-300 transition-colors">
                  <input type="file" accept=".csv" onChange={(e) => {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const res = parseCSV(evt.target.result);
                        if(res) setAnalysis(res);
                    };
                    reader.readAsText(e.target.files[0]);
                  }} id="csv-upload" className="hidden" />
                  <label htmlFor="csv-upload" className="cursor-pointer">
                    <div className="text-6xl mb-4">ğŸ“‚</div>
                    <p className="text-lg font-bold text-gray-700">ä¸Šä¼ è‹±æ–‡æŠ¥è¡¨ (CSV)</p>
                  </label>
                </div>
              ) : (
                <div className="space-y-8 animate-in fade-in">
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    {[{ l: 'èŠ±è´¹', v: analysis.spend.toFixed(2), c: 'text-orange-600' }, { l: 'ROAS', v: (analysis.gmv/analysis.spend).toFixed(2), c: 'text-emerald-600' }, { l: 'ç‚¹å‡»ç‡', v: (analysis.clk/analysis.imp*100).toFixed(2) + '%', c: 'text-blue-600' }, { l: 'é”€å”®é¢', v: analysis.gmv.toFixed(2), c: 'text-purple-600' }].map((s, i) => (
                      <div key={i} className="glass-card p-6 rounded-2xl text-center shadow-sm">
                        <p className="text-[10px] font-bold text-gray-400 uppercase mb-1">{s.l}</p>
                        <p className={`text-2xl font-black ${s.c}`}>{s.v}</p>
                      </div>
                    ))}
                  </div>

                  <div className="flex justify-center">
                    <button onClick={handleRunAnalysis} disabled={aiLoading} className="bg-orange-600 text-white px-10 py-4 rounded-full font-bold shadow-xl hover:scale-105 transition-all">
                      {aiLoading ? 'AI æ­£åœ¨åˆ†æ...' : 'ğŸš€ å¯åŠ¨å¤š AI æ·±åº¦è¯Šæ–­'}
                    </button>
                  </div>

                  <div className="grid md:grid-cols-3 gap-6">
                    {Object.keys(platformMeta).map(p => multiAiResults[p] && (
                      <div key={p} className="glass-card rounded-2xl overflow-hidden shadow-md flex flex-col border-t-4 border-transparent">
                        <div className={`${platformMeta[p].color} px-4 py-2 text-white text-[10px] font-bold text-center uppercase`}>{platformMeta[p].name}</div>
                        <div className="p-5 flex-1 bg-white/50 text-xs">
                          {multiAiResults[p].status === 'success' ? (
                            <div className="space-y-4">
                              {multiAiResults[p].data.suggestions.map((s, idx) => (
                                <div key={idx}><h4 className={`font-bold ${platformMeta[p].text}`}>Â· {s.title}</h4><p className="text-gray-500 mt-1 leading-relaxed">{s.content}</p></div>
                              ))}
                            </div>
                          ) : <div className="text-red-500 font-bold text-center py-4">âš ï¸ è¯·æ±‚å¤±è´¥ (æ£€æŸ¥ä»£ç†/Keyä½™é¢)</div>}
                        </div>
                      </div>
                    ))}
                  </div>
                  <div className="text-center pb-10"><button onClick={() => { setAnalysis(null); setMultiAiResults({}); }} className="text-gray-400 text-xs underline">é‡ç½®</button></div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<ShopeeAdAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
