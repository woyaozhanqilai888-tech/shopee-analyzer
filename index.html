<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee GMV Max æ™ºèƒ½åˆ†æå¤§å¸ˆ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #fcfcfc; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(229, 231, 235, 0.5); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .dot-idle { background-color: #d1d5db; }
        .dot-loading { background-color: #fbbf24; animation: pulse 1.5s infinite; }
        .dot-success { background-color: #10b981; box-shadow: 0 0 8px #10b981; }
        .dot-error { background-color: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const DEFAULT_PROXY = 'https://cors-anywhere.herokuapp.com/';

        const platformMeta = {
            openai: { name: 'ChatGPT', color: 'bg-emerald-500', text: 'text-emerald-600' },
            deepseek: { name: 'DeepSeek', color: 'bg-blue-600', text: 'text-blue-600' },
            gemini: { name: 'Gemini', color: 'bg-orange-500', text: 'text-orange-600' }
        };

        const ShopeeAdAnalyzer = () => {
          const [analysis, setAnalysis] = useState(null);
          const [aiLoading, setAiLoading] = useState(false);
          const [proxy, setProxy] = useState(DEFAULT_PROXY);
          const [apiKeys, setApiKeys] = useState({ openai: '', deepseek: '', gemini: '' });
          const [apiStatus, setApiStatus] = useState({ openai: 'idle', deepseek: 'idle', gemini: 'idle' });
          const [showSettings, setShowSettings] = useState(false);
          const [multiAiResults, setMultiAiResults] = useState({});
          const [proxyActive, setProxyActive] = useState(false);

          const checkProxy = async (pUrl) => {
            try {
                const res = await fetch(pUrl + 'https://google.com', { method: 'HEAD' });
                setProxyActive(res.ok);
            } catch (e) { setProxyActive(false); }
          };

          useEffect(() => {
            const savedKeys = localStorage.getItem('shopee_api_keys');
            const savedProxy = localStorage.getItem('shopee_proxy') || DEFAULT_PROXY;
            setProxy(savedProxy);
            checkProxy(savedProxy);
            if (savedKeys) {
                const keys = JSON.parse(savedKeys);
                setApiKeys(keys);
                Object.keys(keys).forEach(p => { if (keys[p]) validateKey(p, keys[p], savedProxy); });
            }
          }, []);

          const validateKey = async (platform, key, pUrl) => {
            setApiStatus(prev => ({ ...prev, [platform]: 'loading' }));
            try {
                let endpoint = platform === 'openai' ? 'https://api.openai.com/v1/models' : 
                               platform === 'deepseek' ? 'https://api.deepseek.com/models' : 
                               `https://generativelanguage.googleapis.com/v1beta/models?key=${key}`;
                const headers = platform === 'gemini' ? {} : { 'Authorization': `Bearer ${key}` };
                const res = await fetch(pUrl + endpoint, { method: 'GET', headers });
                setApiStatus(prev => ({ ...prev, [platform]: res.ok ? 'success' : 'error' }));
            } catch (e) { setApiStatus(prev => ({ ...prev, [platform]: 'error' })); }
          };

          const parseCSV = (text) => {
            const lines = text.split(/\r?\n/).filter(l => l.trim());
            const hIndex = lines.findIndex(l => l.includes('Sequence') && l.includes('Impression'));
            if (hIndex === -1) return null;
            const headers = lines[hIndex].split(',').map(h => h.trim());
            
            let spend = 0, imp = 0, clk = 0, ord = 0, gmv = 0;
            lines.slice(hIndex + 1).forEach(line => {
                const vals = line.split(',');
                const cleanNum = (name) => {
                    const idx = headers.indexOf(name);
                    if (idx === -1) return 0;
                    // å½»åº•è¿‡æ»¤æ‰é€—å·ã€è´§å¸ç¬¦å·ç­‰éæ•°å­—å†…å®¹
                    return parseFloat(vals[idx]?.replace(/[^0-9.]/g, '')) || 0;
                };
                spend += cleanNum('Expense');
                imp += cleanNum('Impression');
                clk += cleanNum('Clicks');
                ord += cleanNum('Conversions');
                gmv += cleanNum('GMV');
            });
            return { spend, imp, clk, ord, gmv };
          };

          const handleRunAnalysis = async () => {
            const active = Object.entries(apiKeys).filter(([p, k]) => k && apiStatus[p] === 'success');
            if (active.length === 0) return alert('API æœªå°±ç»ªï¼Œè¯·åœ¨è®¾ç½®ä¸­æ£€æŸ¥ç¯å·ã€‚');

            setAiLoading(true);
            setMultiAiResults({});

            // æ„é€ ç¨³å¥çš„ prompt
            const stats = {
                roas: analysis.spend > 0 ? (analysis.gmv / analysis.spend).toFixed(2) : 0,
                ctr: analysis.imp > 0 ? (analysis.clk / analysis.imp * 100).toFixed(2) : 0,
                cvr: analysis.clk > 0 ? (analysis.ord / analysis.clk * 100).toFixed(2) : 0
            };
            const prompt = `Shopee Ad Data: ROAS ${stats.roas}, CTR ${stats.ctr}%, CVR ${stats.cvr}%. Provide 3 advice in JSON: {"suggestions":[{"title":"..","content":".."}]}`;

            for (const [platform, key] of active) {
              try {
                const pUrl = proxy.endsWith('/') ? proxy : proxy + '/';
                let url = '', body = {}, headers = { 'Content-Type': 'application/json' };

                if (platform === 'openai') {
                    url = pUrl + 'https://api.openai.com/v1/chat/completions';
                    headers['Authorization'] = `Bearer ${key}`;
                    body = { model: 'gpt-4o', messages: [{ role: 'user', content: prompt }] };
                } else if (platform === 'deepseek') {
                    url = pUrl + 'https://api.deepseek.com/v1/chat/completions';
                    headers['Authorization'] = `Bearer ${key}`;
                    body = { model: 'deepseek-chat', messages: [{ role: 'user', content: prompt }] };
                } else if (platform === 'gemini') {
                    url = pUrl + `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
                    body = { contents: [{ parts: [{ text: prompt }] }] };
                }

                const res = await fetch(url, { method: 'POST', headers, body: JSON.stringify(body) });
                if (!res.ok) throw new Error('Request Failed');
                
                const json = await res.json();
                let text = platform === 'gemini' ? json.candidates[0].content.parts[0].text : json.choices[0].message.content;
                
                const match = text.match(/\{[\s\S]*\}/);
                if (match) {
                    setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'success', data: JSON.parse(match[0]) } }));
                } else { throw new Error('JSON missing'); }
              } catch (e) {
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'error' } }));
              }
            }
            setAiLoading(false);
          };

          return (
            <div className="max-w-6xl mx-auto px-4 py-10">
              <header className="flex justify-between items-center mb-10">
                <div>
                  <h1 className="text-3xl font-black text-gray-900 tracking-tighter italic">Shopee <span className="text-orange-600">AI Analyzer</span></h1>
                  <div className="flex gap-4 mt-2">
                    {Object.keys(apiKeys).map(p => (
                      <div key={p} className="flex items-center text-[10px] font-bold text-gray-400 uppercase">
                        <span className={`status-dot dot-${apiStatus[p]}`} /> {platformMeta[p].name}
                      </div>
                    ))}
                  </div>
                </div>
                <button onClick={() => setShowSettings(true)} className="p-3 bg-white shadow-sm border rounded-full hover:bg-gray-50 transition-all text-xl">âš™ï¸</button>
              </header>

              {showSettings && (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
                  <div className="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl animate-in fade-in zoom-in duration-200">
                    <h2 className="text-xl font-bold mb-6 flex justify-between">é…ç½®ä¸­å¿ƒ <button onClick={() => setShowSettings(false)}>âœ•</button></h2>
                    <div className="mb-6 p-4 rounded-2xl bg-orange-50 border border-orange-100 flex justify-between items-center">
                        <span className="text-xs font-bold text-gray-500 uppercase">ä»£ç†çŠ¶æ€: {proxyActive ? 'âœ… æ¿€æ´»' : 'âŒ ç¦»çº¿'}</span>
                        {!proxyActive && <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" className="bg-orange-600 text-white text-[10px] px-3 py-1.5 rounded-lg font-bold" onClick={() => setTimeout(()=>checkProxy(proxy), 2000)}>ç«‹å³ç‚¹å‡»æ¿€æ´»</a>}
                    </div>
                    <div className="space-y-4">
                        {Object.keys(apiKeys).map(k => (
                            <div key={k}>
                                <div className="flex justify-between mb-1">
                                    <label className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">{k} API KEY</label>
                                    <span className="text-[9px] text-gray-400 uppercase">{apiStatus[k]}</span>
                                </div>
                                <input type="password" value={apiKeys[k]} onChange={e => setApiKeys({...apiKeys, [k]: e.target.value})} className="w-full border rounded-xl px-4 py-2.5 text-sm focus:ring-2 focus:ring-orange-500 outline-none transition-all" />
                            </div>
                        ))}
                    </div>
                    <button onClick={() => {
                        localStorage.setItem('shopee_api_keys', JSON.stringify(apiKeys));
                        localStorage.setItem('shopee_proxy', proxy);
                        Object.keys(apiKeys).forEach(p => validateKey(p, apiKeys[p], proxy));
                        setShowSettings(false);
                    }} className="w-full mt-8 bg-black text-white font-bold py-4 rounded-2xl shadow-xl hover:bg-gray-800 transition-colors">éªŒè¯å¹¶ä¿å­˜é…ç½®</button>
                  </div>
                </div>
              )}

              {!analysis ? (
                <div className="border-4 border-dashed border-gray-100 rounded-[40px] p-24 text-center glass-card hover:border-orange-200 transition-colors">
                  <input type="file" accept=".csv" onChange={(e) => {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const res = parseCSV(evt.target.result);
                        if(res) setAnalysis(res); else alert("è§£æå¤±è´¥ï¼Œè¯·æ£€æŸ¥ CSV æ–‡ä»¶æ ¼å¼ã€‚");
                    };
                    reader.readAsText(e.target.files[0]);
                  }} id="csv-upload" className="hidden" />
                  <label htmlFor="csv-upload" className="cursor-pointer">
                    <div className="text-7xl mb-6">ğŸ“„</div>
                    <p className="text-xl font-bold text-gray-800 tracking-tight">ä¸Šä¼ æ‚¨çš„ Shopee å¹¿å‘ŠæŠ¥è¡¨</p>
                    <p className="text-sm text-gray-400 mt-2 font-medium italic">å·²è‡ªåŠ¨é€‚é…è·³è¿‡å¤´éƒ¨åŒºåŸŸçš„è§£æé€»è¾‘</p>
                  </label>
                </div>
              ) : (
                <div className="space-y-10 animate-in fade-in duration-500">
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                    {[{ l: 'å¹¿å‘ŠèŠ±è´¹', v: analysis.spend.toFixed(2), c: 'text-orange-600' }, { l: 'ROAS', v: (analysis.gmv/analysis.spend).toFixed(2), c: 'text-emerald-600' }, { l: 'ç‚¹å‡»ç‡', v: (analysis.clk/analysis.imp*100).toFixed(2) + '%', c: 'text-blue-600' }, { l: 'æ€»é”€å”®é¢', v: analysis.gmv.toFixed(2), c: 'text-purple-600' }].map((s, i) => (
                      <div key={i} className="glass-card p-8 rounded-3xl text-center shadow-sm">
                        <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">{s.l}</p>
                        <p className={`text-3xl font-black ${s.c}`}>{s.v}</p>
                      </div>
                    ))}
                  </div>

                  <div className="flex justify-center">
                    <button onClick={handleRunAnalysis} disabled={aiLoading} className="bg-orange-600 text-white px-12 py-5 rounded-2xl font-black shadow-2xl hover:scale-105 active:scale-95 transition-all">
                      {aiLoading ? 'AI æ­£åœ¨åˆ†ææ•°æ®...' : 'ğŸš€ å¯åŠ¨å¤š AI æ·±åº¦è¯Šæ–­'}
                    </button>
                  </div>

                  <div className="grid md:grid-cols-3 gap-8">
                    {Object.keys(platformMeta).map(p => multiAiResults[p] && (
                      <div key={p} className="glass-card rounded-[32px] overflow-hidden shadow-xl flex flex-col border-t-8 border-transparent transition-transform hover:-translate-y-2">
                        <div className={`${platformMeta[p].color} px-6 py-3 text-white text-[10px] font-black text-center uppercase tracking-widest`}>{platformMeta[p].name} å»ºè®®</div>
                        <div className="p-7 flex-1 bg-white/50 text-[13px] leading-relaxed">
                          {multiAiResults[p].status === 'success' ? (
                            <div className="space-y-6">
                              {multiAiResults[p].data.suggestions.map((s, idx) => (
                                <div key={idx} className="group"><h4 className={`font-black text-sm mb-1 ${platformMeta[p].text}`}>Â· {s.title}</h4><p className="text-gray-500 font-medium">{s.content}</p></div>
                              ))}
                            </div>
                          ) : <div className="text-red-500 font-bold text-center py-6 text-xs italic">âš ï¸ è¯·æ±‚å¼‚å¸¸ï¼è¯·å†æ¬¡å°è¯•æ¿€æ´»ä»£ç†æˆ–æ£€æŸ¥ Key é¢åº¦ã€‚</div>}
                        </div>
                      </div>
                    ))}
                  </div>
                  
                  <div className="text-center pt-6 pb-12">
                    <button onClick={() => { setAnalysis(null); setMultiAiResults({}); }} className="text-gray-400 text-xs font-bold uppercase tracking-widest underline decoration-2 underline-offset-8 hover:text-orange-600 transition-colors">é‡æ–°ä¸Šä¼ æ–°æ–‡ä»¶</button>
                  </div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<ShopeeAdAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
