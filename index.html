<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee GMV Max æ™ºèƒ½åˆ†æå¤§å¸ˆ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #fcfcfc; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(229, 231, 235, 0.5); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .dot-idle { background-color: #d1d5db; }
        .dot-loading { background-color: #fbbf24; animation: pulse 1.5s infinite; }
        .dot-success { background-color: #10b981; box-shadow: 0 0 8px #10b981; }
        .dot-error { background-color: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const DEFAULT_PROXY = 'https://cors-anywhere.herokuapp.com/';

        const ShopeeAdAnalyzer = () => {
          const [data, setData] = useState(null);
          const [analysis, setAnalysis] = useState(null);
          const [aiLoading, setAiLoading] = useState(false);
          const [proxy, setProxy] = useState(DEFAULT_PROXY);
          const [apiKeys, setApiKeys] = useState({ openai: '', deepseek: '', gemini: '' });
          const [apiStatus, setApiStatus] = useState({ openai: 'idle', deepseek: 'idle', gemini: 'idle' });
          const [showSettings, setShowSettings] = useState(false);
          const [multiAiResults, setMultiAiResults] = useState({});
          const [proxyActive, setProxyActive] = useState(false);

          const checkAndActivateProxy = async (currentProxy) => {
            if (!currentProxy.includes('cors-anywhere')) { setProxyActive(true); return; }
            try {
                const res = await fetch(currentProxy + 'https://google.com', { method: 'HEAD' });
                setProxyActive(res.ok);
            } catch (e) { setProxyActive(false); }
          };

          useEffect(() => {
            const savedKeys = localStorage.getItem('shopee_api_keys');
            const savedProxy = localStorage.getItem('shopee_proxy');
            const currentProxy = savedProxy || DEFAULT_PROXY;
            setProxy(currentProxy);
            checkAndActivateProxy(currentProxy);
            if (savedKeys) {
                const keys = JSON.parse(savedKeys);
                setApiKeys(keys);
                Object.keys(keys).forEach(p => { if (keys[p]) validateKey(p, keys[p], currentProxy); });
            }
          }, []);

          const validateKey = async (platform, key, currentProxy) => {
            if (!key) return;
            setApiStatus(prev => ({ ...prev, [platform]: 'loading' }));
            try {
                const urlBase = currentProxy || '';
                let endpoint = platform === 'openai' ? 'https://api.openai.com/v1/models' : 
                               platform === 'deepseek' ? 'https://api.deepseek.com/models' : 
                               `https://generativelanguage.googleapis.com/v1beta/models?key=${key}`;
                const headers = platform === 'gemini' ? {} : { 'Authorization': `Bearer ${key}` };
                const response = await fetch(urlBase + endpoint, { method: 'GET', headers });
                setApiStatus(prev => ({ ...prev, [platform]: response.ok ? 'success' : 'error' }));
            } catch (e) { setApiStatus(prev => ({ ...prev, [platform]: 'error' })); }
          };

          // æ ¸å¿ƒè§£æé€»è¾‘ï¼šè‡ªåŠ¨è·³è¿‡ Shopee çš„å¤´éƒ¨ä¿¡æ¯è¡Œ
          const parseShopeeCSV = (text) => {
            const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l);
            // å¯»æ‰¾çœŸæ­£çš„è¡¨å¤´è¡Œ (åŒ…å« Impression æˆ– æ›å…‰ çš„é‚£ä¸€è¡Œ)
            const headerIndex = lines.findIndex(l => l.includes('Impression') || l.includes('æ›å…‰') || l.includes('Expense'));
            
            if (headerIndex === -1) {
                alert("æœªåœ¨ CSV ä¸­æ‰¾åˆ°æœ‰æ•ˆæ•°æ®åˆ—ï¼Œè¯·ç¡®ä¿ä¸Šä¼ çš„æ˜¯ Shopee å¹¿å‘ŠåŸå§‹æŠ¥è¡¨ã€‚");
                return null;
            }

            const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
            const headers = lines[headerIndex].split(regex).map(h => h.replace(/"/g, '').trim());
            const dataRows = lines.slice(headerIndex + 1);

            return dataRows.map(line => {
                const values = line.split(regex);
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index]?.replace(/"/g, '').trim() || '';
                });
                return row;
            });
          };

          const analyzeData = (rawData) => {
            let totalSpend = 0, totalImpressions = 0, totalClicks = 0, totalOrders = 0, totalGMV = 0;
            
            const findValue = (row, keys) => {
                const targetKey = Object.keys(row).find(k => 
                    keys.some(key => k.toLowerCase() === key.toLowerCase())
                );
                if (!targetKey) return 0;
                const val = row[targetKey].replace(/[^0-9.]/g, '');
                return parseFloat(val) || 0;
            };

            rawData.forEach(row => {
              // åŒ¹é…ä½ æä¾›çš„è¡¨æ ¼å­—æ®µå: Expense, Impression, Clicks, Conversions, GMV
              totalSpend += findValue(row, ['Expense', 'èŠ±è´¹', 'å¹¿å‘ŠèŠ±è´¹']);
              totalImpressions += findValue(row, ['Impression', 'æ›å…‰', 'æµè§ˆæ•°']);
              totalClicks += findValue(row, ['Clicks', 'ç‚¹å‡»', 'ç‚¹å‡»æ¬¡æ•°']);
              totalOrders += findValue(row, ['Conversions', 'è®¢å•', 'è®¢å•æ•°']);
              totalGMV += findValue(row, ['GMV', 'é”€å”®é‡‘é¢']);
            });

            return {
              metrics: {
                totalSpend: totalSpend.toFixed(2),
                totalImpressions,
                totalClicks,
                totalOrders,
                totalGMV: totalGMV.toFixed(2),
                ctr: totalImpressions > 0 ? (totalClicks / totalImpressions * 100).toFixed(2) : 0,
                roas: totalSpend > 0 ? (totalGMV / totalSpend).toFixed(2) : 0,
                cvr: totalClicks > 0 ? (totalOrders / totalClicks * 100).toFixed(2) : 0
              }
            };
          };

          const handleRunAnalysis = async () => {
            if (!proxyActive) return alert('ä»£ç†æœªæ¿€æ´»ï¼Œè¯·ç‚¹å‡»âš™ï¸æ¿€æ´»ã€‚');
            const activePlatforms = Object.entries(apiKeys).filter(([p, key]) => key.trim() && apiStatus[p] === 'success');
            if (activePlatforms.length === 0) return alert('è¯·å…ˆé…ç½®å¹¶æ£€æµ‹æœ‰æ•ˆçš„ API Keyã€‚');

            setAiLoading(true);
            setMultiAiResults({});
            for (const [platform, key] of activePlatforms) {
              try {
                const prompt = `Shopeeå¹¿å‘Šæ•°æ®ï¼šROAS ${analysis.metrics.roas}, CTR ${analysis.metrics.ctr}%, CVR ${analysis.metrics.cvr}%ã€‚è¯·ç»™3æ¡å»ºè®®ï¼Œè¿”å›JSON: {"suggestions": [{"title": "æ ‡é¢˜", "content": "å»ºè®®"}]}`;
                const urlBase = proxy || '';
                let endpoint = '', body = '', headers = { 'Content-Type': 'application/json' };

                if (platform === 'openai') {
                    endpoint = 'https://api.openai.com/v1/chat/completions';
                    headers['Authorization'] = `Bearer ${key}`;
                    body = JSON.stringify({ model: 'gpt-4o', messages: [{ role: 'user', content: prompt }] });
                } else if (platform === 'deepseek') {
                    endpoint = 'https://api.deepseek.com/v1/chat/completions';
                    headers['Authorization'] = `Bearer ${key}`;
                    body = JSON.stringify({ model: 'deepseek-chat', messages: [{ role: 'user', content: prompt }] });
                } else if (platform === 'gemini') {
                    endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
                    body = JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] });
                }

                const res = await fetch(urlBase + endpoint, { method: 'POST', headers, body });
                const json = await res.json();
                let text = platform === 'gemini' ? json.candidates[0].content.parts[0].text : json.choices[0].message.content;
                const match = text.match(/\{.*\}/s);
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'success', data: JSON.parse(match[0]) } }));
              } catch (e) {
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'error', error: 'è¯·æ±‚å¤±è´¥' } }));
              }
            }
            setAiLoading(false);
          };

          return (
            <div className="max-w-6xl mx-auto px-4 py-10">
              <div className="flex justify-between items-center mb-10">
                <h1 className="text-3xl font-extrabold">Shopee <span className="text-orange-600">GMV Max</span> Expert</h1>
                <button onClick={() => setShowSettings(true)} className="p-3 bg-white shadow rounded-full">âš™ï¸</button>
              </div>

              {showSettings && (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
                  <div className="bg-white rounded-2xl p-8 w-full max-w-md">
                    <h2 className="text-xl font-bold mb-6">é…ç½®ä¸­å¿ƒ</h2>
                    <div className="mb-4 p-4 rounded-xl bg-orange-50 border border-orange-100">
                        <p className="text-xs font-bold mb-2">ä»£ç†çŠ¶æ€: {proxyActive ? 'âœ… å·²æ¿€æ´»' : 'âŒ æœªæ¿€æ´»'}</p>
                        {!proxyActive && <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" className="block text-center bg-orange-500 text-white text-[11px] font-bold py-2 rounded-lg" onClick={() => setTimeout(()=>setProxyActive(true), 1500)}>ç‚¹æ­¤ä¸€é”®æ¿€æ´»æƒé™</a>}
                    </div>
                    <div className="space-y-4">
                        {Object.keys(apiKeys).map(k => (
                            <div key={k}>
                                <label className="block text-[10px] font-bold text-gray-400">{k.toUpperCase()} KEY</label>
                                <input type="password" value={apiKeys[k]} onChange={e => setApiKeys({...apiKeys, [k]: e.target.value})} className="w-full border rounded-lg px-3 py-2 text-sm" />
                            </div>
                        ))}
                    </div>
                    <button onClick={() => {
                        localStorage.setItem('shopee_api_keys', JSON.stringify(apiKeys));
                        localStorage.setItem('shopee_proxy', proxy);
                        Object.keys(apiKeys).forEach(p => validateKey(p, apiKeys[p], proxy));
                        setShowSettings(false);
                    }} className="w-full mt-6 bg-black text-white font-bold py-3 rounded-xl">ç¡®è®¤ä¿å­˜</button>
                  </div>
                </div>
              )}

              {!data ? (
                <div className="border-2 border-dashed border-gray-200 rounded-3xl p-20 text-center glass-card">
                  <input type="file" accept=".csv" onChange={(e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const parsed = parseShopeeCSV(evt.target.result);
                        if(parsed) { setData(parsed); setAnalysis(analyzeData(parsed)); }
                    };
                    reader.readAsText(file);
                  }} id="csv-upload" className="hidden" />
                  <label htmlFor="csv-upload" className="cursor-pointer block">
                    <div className="text-6xl mb-4">ğŸ“ˆ</div>
                    <p className="text-lg font-medium">ç‚¹å‡»ä¸Šä¼ æ‚¨åˆšæ‰å‘æˆ‘çš„é‚£ä¸ª Shopee æŠ¥è¡¨</p>
                    <p className="text-xs text-gray-400 mt-2">æ”¯æŒè§£æ Expense, GMV, ROAS ç­‰è‹±æ–‡å­—æ®µ</p>
                  </label>
                </div>
              ) : (
                <div className="space-y-8 animate-in fade-in">
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    {[{ label: 'Total Expense', val: analysis.metrics.totalSpend }, { label: 'ROAS', val: analysis.metrics.roas }, { label: 'CTR', val: analysis.metrics.ctr + '%' }, { label: 'Total GMV', val: analysis.metrics.totalGMV }].map((s, i) => (
                      <div key={i} className="glass-card p-6 rounded-2xl text-center">
                        <p className="text-[10px] font-bold text-gray-400 uppercase">{s.label}</p>
                        <p className="text-2xl font-black mt-1">{s.val}</p>
                      </div>
                    ))}
                  </div>
                  <div className="flex justify-center">
                    <button onClick={handleRunAnalysis} disabled={aiLoading} className="bg-orange-600 text-white px-10 py-4 rounded-full font-bold shadow-xl">
                      {aiLoading ? 'AI åˆ†æä¸­...' : 'ğŸš€ å¯åŠ¨å¤š AI è¯Šæ–­'}
                    </button>
                  </div>
                  <div className="grid md:grid-cols-3 gap-6">
                    {Object.entries(multiAiResults).map(([platform, res]) => (
                      <div key={platform} className="glass-card rounded-2xl overflow-hidden shadow-sm flex flex-col">
                        <div className="bg-gray-800 px-4 py-2 text-white text-[10px] font-bold text-center uppercase">{platform}</div>
                        <div className="p-5 flex-1 bg-white/50 text-xs">
                          {res.status === 'success' ? (
                            <div className="space-y-4">
                              {res.data.suggestions.map((s, idx) => (
                                <div key={idx}><h4 className="font-bold">Â· {s.title}</h4><p className="text-gray-500 mt-1">{s.content}</p></div>
                              ))}
                            </div>
                          ) : <div className="text-red-500 italic">åˆ†æå¤±è´¥ï¼Œè¯·æ£€æŸ¥é…ç½®ã€‚</div>}
                        </div>
                      </div>
                    ))}
                  </div>
                  <div className="text-center pb-10"><button onClick={() => { setData(null); setMultiAiResults({}); }} className="text-gray-400 text-sm underline">é‡æ–°ä¸Šä¼ æ–°æ–‡ä»¶</button></div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<ShopeeAdAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
