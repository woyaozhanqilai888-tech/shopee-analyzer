<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee GMV Max æ™ºèƒ½åˆ†æå¤§å¸ˆ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #fcfcfc; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(229, 231, 235, 0.5); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .dot-idle { background-color: #d1d5db; }
        .dot-loading { background-color: #fbbf24; animation: pulse 1.5s infinite; }
        .dot-success { background-color: #10b981; box-shadow: 0 0 8px #10b981; }
        .dot-error { background-color: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const ShopeeAdAnalyzer = () => {
          const [data, setData] = useState(null);
          const [analysis, setAnalysis] = useState(null);
          const [aiLoading, setAiLoading] = useState(false);
          const [proxy, setProxy] = useState('');
          const [apiKeys, setApiKeys] = useState({ openai: '', deepseek: '', gemini: '' });
          const [apiStatus, setApiStatus] = useState({ openai: 'idle', deepseek: 'idle', gemini: 'idle' });
          const [showSettings, setShowSettings] = useState(false);
          const [multiAiResults, setMultiAiResults] = useState({});

          useEffect(() => {
            const savedKeys = localStorage.getItem('shopee_api_keys');
            const savedProxy = localStorage.getItem('shopee_proxy');
            if (savedKeys) {
                const keys = JSON.parse(savedKeys);
                setApiKeys(keys);
                // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ£€æµ‹ä¸€æ¬¡å·²æœ‰ Key
                Object.keys(keys).forEach(platform => {
                    if (keys[platform]) validateKey(platform, keys[platform], savedProxy || '');
                });
            }
            if (savedProxy) setProxy(savedProxy);
          }, []);

          const validateKey = async (platform, key, currentProxy) => {
            if (!key) {
                setApiStatus(prev => ({ ...prev, [platform]: 'idle' }));
                return;
            }
            setApiStatus(prev => ({ ...prev, [platform]: 'loading' }));
            
            try {
                const urlBase = currentProxy || '';
                let endpoint = '';
                let headers = { 'Content-Type': 'application/json' };
                let body = {};

                if (platform === 'openai') {
                    endpoint = 'https://api.openai.com/v1/models'; // è½»é‡çº§æŸ¥è¯¢
                    headers['Authorization'] = `Bearer ${key}`;
                } else if (platform === 'deepseek') {
                    endpoint = 'https://api.deepseek.com/models';
                    headers['Authorization'] = `Bearer ${key}`;
                } else if (platform === 'gemini') {
                    endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro?key=${key}`;
                }

                const response = await fetch(urlBase + endpoint, { 
                    method: platform === 'gemini' ? 'GET' : 'GET', 
                    headers 
                });

                if (response.ok) {
                    setApiStatus(prev => ({ ...prev, [platform]: 'success' }));
                } else {
                    setApiStatus(prev => ({ ...prev, [platform]: 'error' }));
                }
            } catch (e) {
                setApiStatus(prev => ({ ...prev, [platform]: 'error' }));
            }
          };

          const saveSettings = () => {
            localStorage.setItem('shopee_api_keys', JSON.stringify(apiKeys));
            localStorage.setItem('shopee_proxy', proxy);
            // ä¿å­˜åç«‹å³è§¦å‘å…¨é‡æ£€æµ‹
            Object.keys(apiKeys).forEach(platform => validateKey(platform, apiKeys[platform], proxy));
            setShowSettings(false);
          };

          const parseCSV = (text) => {
            const lines = text.split(/\r?\n/).filter(line => line.trim());
            const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
            const headers = lines[0].split(regex).map(h => h.replace(/"/g, '').trim());
            return lines.slice(1).map(line => {
              const values = line.split(regex);
              const row = {};
              headers.forEach((header, index) => {
                row[header] = values[index]?.replace(/"/g, '').trim() || '';
              });
              return row;
            });
          };

          const analyzeData = (rawData) => {
            let totalSpend = 0, totalImpressions = 0, totalClicks = 0, totalOrders = 0, totalGMV = 0;
            rawData.forEach(row => {
              totalSpend += parseFloat(row['èŠ±è´¹'] || row['å¹¿å‘ŠèŠ±è´¹'] || 0);
              totalImpressions += parseInt(row['æ›å…‰'] || row['æµè§ˆæ•°'] || 0);
              totalClicks += parseInt(row['ç‚¹å‡»'] || row['ç‚¹å‡»æ¬¡æ•°'] || 0);
              totalOrders += parseInt(row['è®¢å•'] || row['è®¢å•æ•°'] || 0);
              totalGMV += parseFloat(row['GMV'] || row['é”€å”®é‡‘é¢'] || 0);
            });
            return {
              metrics: {
                totalSpend, totalImpressions, totalClicks, totalOrders, totalGMV,
                ctr: totalImpressions > 0 ? (totalClicks / totalImpressions * 100).toFixed(2) : 0,
                roas: totalSpend > 0 ? (totalGMV / totalSpend).toFixed(2) : 0,
                cvr: totalClicks > 0 ? (totalOrders / totalClicks * 100).toFixed(2) : 0
              }
            };
          };

          const callAI = async (platform, apiKey, analysisData) => {
            const prompt = `åˆ†æShopee GMV Maxæ•°æ®ï¼šROAS ${analysisData.metrics.roas}, ç‚¹å‡»ç‡ ${analysisData.metrics.ctr}%, è½¬åŒ–ç‡ ${analysisData.metrics.cvr}%ã€‚æä¾›3æ¡ä¼˜åŒ–å»ºè®®ï¼Œè¿”å›JSON: {"suggestions": [{"title": "æ ‡é¢˜", "content": "å»ºè®®", "priority": "high"}]}`;
            const urlBase = proxy || '';
            let endpoint = '';
            let headers = { 'Content-Type': 'application/json' };
            let body = {};

            if (platform === 'openai') {
                endpoint = 'https://api.openai.com/v1/chat/completions';
                headers['Authorization'] = `Bearer ${apiKey}`;
                body = { model: 'gpt-4o', messages: [{ role: 'user', content: prompt }] };
            } else if (platform === 'deepseek') {
                endpoint = 'https://api.deepseek.com/v1/chat/completions';
                headers['Authorization'] = `Bearer ${apiKey}`;
                body = { model: 'deepseek-chat', messages: [{ role: 'user', content: prompt }] };
            } else if (platform === 'gemini') {
                endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;
                body = { contents: [{ parts: [{ text: prompt }] }] };
            }

            const response = await fetch(urlBase + endpoint, { method: 'POST', headers, body: JSON.stringify(body) });
            const resData = await response.json();
            const text = platform === 'gemini' ? resData.candidates[0].content.parts[0].text : resData.choices[0].message.content;
            return JSON.parse(text.match(/\{[\s\S]*\}/)[0]);
          };

          const handleRunAnalysis = async () => {
            const activePlatforms = Object.entries(apiKeys).filter(([p, key]) => key.trim() && apiStatus[p] === 'success');
            if (activePlatforms.length === 0) return alert('æ²¡æœ‰æ£€æµ‹åˆ°å¯ç”¨çš„ APIï¼Œè¯·æ£€æŸ¥é…ç½®æˆ–çŠ¶æ€ç¯');

            setAiLoading(true);
            setMultiAiResults({});
            for (const [platform] of activePlatforms) {
              try {
                const result = await callAI(platform, apiKeys[platform], analysis);
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'success', data: result } }));
              } catch (e) {
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'error', error: e.message } }));
              }
            }
            setAiLoading(false);
          };

          const platformMeta = {
            openai: { name: 'ChatGPT', color: 'bg-emerald-500' },
            deepseek: { name: 'DeepSeek', color: 'bg-blue-600' },
            gemini: { name: 'Gemini', color: 'bg-orange-500' }
          };

          const StatusDot = ({ status }) => <span className={`status-dot dot-${status}`} />;

          return (
            <div className="max-w-6xl mx-auto px-4 py-10">
              <div className="flex justify-between items-center mb-10">
                <div>
                  <h1 className="text-3xl font-extrabold text-gray-900 tracking-tight">Shopee GMV Max <span className="text-orange-600">AI Analyzer</span></h1>
                  <div className="flex gap-4 mt-2">
                    {Object.keys(apiKeys).map(p => (
                        <span key={p} className="text-xs text-gray-400 flex items-center">
                            <StatusDot status={apiStatus[p]} /> {platformMeta[p].name}
                        </span>
                    ))}
                  </div>
                </div>
                <button onClick={() => setShowSettings(true)} className="p-2 hover:bg-gray-100 rounded-full relative">
                  <span className="text-2xl">âš™ï¸</span>
                  {Object.values(apiStatus).some(s => s === 'error') && <span className="absolute top-0 right-0 w-3 h-3 bg-red-500 border-2 border-white rounded-full"></span>}
                </button>
              </div>

              {showSettings && (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
                  <div className="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl animate-in zoom-in duration-200">
                    <h2 className="text-xl font-bold mb-6 flex justify-between">
                        é…ç½®ä¸­å¿ƒ
                        <button onClick={() => setShowSettings(false)} className="text-gray-400 hover:text-gray-600">âœ•</button>
                    </h2>
                    <div className="space-y-5">
                      <div>
                        <label className="block text-xs font-bold text-gray-400 uppercase mb-1">ä»£ç†åœ°å€ (CORS Proxy)</label>
                        <input type="text" placeholder="https://cors-anywhere.herokuapp.com/" value={proxy} onChange={e => setProxy(e.target.value)} className="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-orange-500 outline-none transition-all" />
                      </div>
                      {Object.keys(apiKeys).map(k => (
                        <div key={k}>
                          <div className="flex justify-between items-center mb-1">
                            <label className="block text-xs font-bold text-gray-400 uppercase">{k} API KEY</label>
                            <div className="flex items-center text-[10px] font-medium text-gray-500">
                                <StatusDot status={apiStatus[k]} />
                                {apiStatus[k] === 'success' ? 'å¯ç”¨' : apiStatus[k] === 'error' ? 'æ— æ•ˆ' : apiStatus[k] === 'loading' ? 'æ£€æµ‹ä¸­' : 'æœªé…ç½®'}
                            </div>
                          </div>
                          <input type="password" value={apiKeys[k]} onChange={e => setApiKeys({...apiKeys, [k]: e.target.value})} className={`w-full border rounded-lg px-3 py-2 text-sm outline-none transition-all focus:ring-2 ${apiStatus[k] === 'error' ? 'border-red-300 ring-red-100' : 'focus:ring-orange-500'}`} />
                        </div>
                      ))}
                    </div>
                    <button onClick={saveSettings} className="w-full mt-8 bg-black text-white font-bold py-3 rounded-xl hover:bg-gray-800 transition-all">ä¿å­˜é…ç½®å¹¶æ£€æµ‹</button>
                  </div>
                </div>
              )}

              {!data ? (
                <div className="border-2 border-dashed border-gray-200 rounded-3xl p-20 text-center glass-card hover:border-orange-300 transition-colors">
                  <input type="file" accept=".csv" onChange={(e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const rows = parseCSV(evt.target.result);
                        setData(rows);
                        setAnalysis(analyzeData(rows));
                    };
                    reader.readAsText(file);
                  }} id="csv-upload" className="hidden" />
                  <label htmlFor="csv-upload" className="cursor-pointer group">
                    <div className="text-6xl mb-4 group-hover:scale-110 transition-transform">ğŸ“Š</div>
                    <p className="text-lg font-medium text-gray-700">ç‚¹å‡»ä¸Šä¼  Shopee å¹¿å‘ŠæŠ¥è¡¨ (CSV)</p>
                  </label>
                </div>
              ) : (
                <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4">
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    {[
                      { label: 'æ€»GMV', val: `Â¥${analysis.metrics.totalGMV.toLocaleString()}`, color: 'text-orange-600' },
                      { label: 'ROAS', val: analysis.metrics.roas, color: 'text-blue-600' },
                      { label: 'ç‚¹å‡»ç‡', val: analysis.metrics.ctr + '%', color: 'text-emerald-600' },
                      { label: 'è½¬åŒ–ç‡', val: analysis.metrics.cvr + '%', color: 'text-purple-600' }
                    ].map((s, i) => (
                      <div key={i} className="glass-card p-6 rounded-2xl shadow-sm">
                        <p className="text-xs font-bold text-gray-400 uppercase tracking-wider">{s.label}</p>
                        <p className={`text-2xl font-black mt-1 ${s.color}`}>{s.val}</p>
                      </div>
                    ))}
                  </div>

                  <div className="flex justify-center">
                    <button onClick={handleRunAnalysis} disabled={aiLoading} className="bg-orange-600 text-white px-10 py-4 rounded-full font-bold shadow-xl hover:bg-orange-700 active:scale-95 transition-all disabled:opacity-50">
                      {aiLoading ? 'æ­£åœ¨è°ƒé£ AI å†›å›¢...' : 'ğŸš€ å¯åŠ¨å¤š AI æ·±åº¦è¯Šæ–­'}
                    </button>
                  </div>

                  <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {Object.entries(multiAiResults).map(([platform, res]) => (
                      <div key={platform} className="glass-card rounded-2xl overflow-hidden shadow-sm flex flex-col border-t-4 border-t-transparent hover:border-t-orange-500 transition-all">
                        <div className={`${platformMeta[platform].color} px-4 py-2 text-white text-[10px] font-bold flex justify-between items-center`}>
                          <span>{platformMeta[platform].name} ANALYSIS</span>
                          <span className="bg-white/20 px-2 py-0.5 rounded text-white italic">{res.status === 'success' ? 'COMPLETE' : 'FAILED'}</span>
                        </div>
                        <div className="p-5 flex-1 bg-white/50">
                          {res.status === 'success' ? (
                            <div className="space-y-4">
                              {res.data.suggestions.map((s, idx) => (
                                <div key={idx}>
                                  <h4 className="font-bold text-gray-800 text-sm flex items-center">
                                    <span className="w-1.5 h-1.5 bg-orange-400 rounded-full mr-2"></span>
                                    {s.title}
                                  </h4>
                                  <p className="text-xs text-gray-500 mt-1 leading-relaxed pl-3.5">{s.content}</p>
                                </div>
                              ))}
                            </div>
                          ) : (
                            <div className="text-red-500 text-xs bg-red-50 p-3 rounded-lg border border-red-100 italic">Error: {res.error}</div>
                          )}
                        </div>
                      </div>
                    ))}
                  </div>
                  
                  <div className="text-center pb-10">
                    <button onClick={() => { setData(null); setMultiAiResults({}); }} className="text-gray-400 text-sm underline hover:text-orange-600 transition-colors">é‡ç½®æ•°æ®</button>
                  </div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<ShopeeAdAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
