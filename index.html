<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee GMV Max æ™ºèƒ½åˆ†æå¤§å¸ˆ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #fcfcfc; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(229, 231, 235, 0.5); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .dot-idle { background-color: #d1d5db; }
        .dot-loading { background-color: #fbbf24; animation: pulse 1.5s infinite; }
        .dot-success { background-color: #10b981; box-shadow: 0 0 8px #10b981; }
        .dot-error { background-color: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // é»˜è®¤ä»£ç†åœ°å€
        const DEFAULT_PROXY = 'https://cors-anywhere.herokuapp.com/';

        const ShopeeAdAnalyzer = () => {
          const [data, setData] = useState(null);
          const [analysis, setAnalysis] = useState(null);
          const [aiLoading, setAiLoading] = useState(false);
          const [proxy, setProxy] = useState(DEFAULT_PROXY);
          const [apiKeys, setApiKeys] = useState({ openai: '', deepseek: '', gemini: '' });
          const [apiStatus, setApiStatus] = useState({ openai: 'idle', deepseek: 'idle', gemini: 'idle' });
          const [showSettings, setShowSettings] = useState(false);
          const [multiAiResults, setMultiAiResults] = useState({});
          const [proxyActive, setProxyActive] = useState(false);

          const checkAndActivateProxy = async (currentProxy) => {
            if (!currentProxy.includes('cors-anywhere')) { setProxyActive(true); return; }
            try {
                const res = await fetch(currentProxy + 'https://google.com', { method: 'HEAD' });
                setProxyActive(res.ok);
            } catch (e) { setProxyActive(false); }
          };

          useEffect(() => {
            const savedKeys = localStorage.getItem('shopee_api_keys');
            const savedProxy = localStorage.getItem('shopee_proxy');
            const currentProxy = savedProxy || DEFAULT_PROXY;
            setProxy(currentProxy);
            checkAndActivateProxy(currentProxy);

            if (savedKeys) {
                const keys = JSON.parse(savedKeys);
                setApiKeys(keys);
                Object.keys(keys).forEach(platform => {
                    if (keys[platform]) validateKey(platform, keys[platform], currentProxy);
                });
            }
          }, []);

          const validateKey = async (platform, key, currentProxy) => {
            if (!key) return;
            setApiStatus(prev => ({ ...prev, [platform]: 'loading' }));
            try {
                const urlBase = currentProxy || '';
                let endpoint = platform === 'openai' ? 'https://api.openai.com/v1/models' : 
                               platform === 'deepseek' ? 'https://api.deepseek.com/models' : 
                               `https://generativelanguage.googleapis.com/v1beta/models?key=${key}`;
                const headers = platform === 'gemini' ? {} : { 'Authorization': `Bearer ${key}` };
                const response = await fetch(urlBase + endpoint, { method: 'GET', headers });
                setApiStatus(prev => ({ ...prev, [platform]: response.ok ? 'success' : 'error' }));
            } catch (e) { setApiStatus(prev => ({ ...prev, [platform]: 'error' })); }
          };

          const parseCSV = (text) => {
            const lines = text.split(/\r?\n/).filter(line => line.trim());
            const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
            const headers = lines[0].split(regex).map(h => h.replace(/"/g, '').trim());
            return lines.slice(1).map(line => {
              const values = line.split(regex);
              const row = {};
              headers.forEach((header, index) => { row[header] = values[index]?.replace(/"/g, '').trim() || ''; });
              return row;
            });
          };

          const analyzeData = (rawData) => {
            let totalSpend = 0, totalImpressions = 0, totalClicks = 0, totalOrders = 0, totalGMV = 0;
            
            // å¢å¼ºè¯†åˆ«ï¼šè‡ªåŠ¨åŒ¹é…ä¸­è‹±æ–‡å…³é”®è¯
            const findValue = (row, keys) => {
                const targetKey = Object.keys(row).find(k => 
                    keys.some(key => k.toLowerCase().includes(key.toLowerCase()))
                );
                if (!targetKey) return 0;
                const val = row[targetKey].replace(/[^0-9.]/g, ''); // ç§»é™¤è´§å¸ç¬¦å·
                return parseFloat(val) || 0;
            };

            rawData.forEach(row => {
              totalSpend += findValue(row, ['èŠ±è´¹', 'å¹¿å‘ŠèŠ±è´¹', 'cost', 'spend', 'expense']);
              totalImpressions += findValue(row, ['æ›å…‰', 'æµè§ˆæ•°', 'impression', 'views']);
              totalClicks += findValue(row, ['ç‚¹å‡»', 'ç‚¹å‡»æ¬¡æ•°', 'click']);
              totalOrders += findValue(row, ['è®¢å•', 'è®¢å•æ•°', 'order', 'conversions']);
              totalGMV += findValue(row, ['gmv', 'é”€å”®é‡‘é¢', 'sales', 'revenue']);
            });

            return {
              metrics: {
                totalSpend: totalSpend.toFixed(2),
                totalImpressions,
                totalClicks,
                totalOrders,
                totalGMV: totalGMV.toFixed(2),
                ctr: totalImpressions > 0 ? (totalClicks / totalImpressions * 100).toFixed(2) : 0,
                roas: totalSpend > 0 ? (totalGMV / totalSpend).toFixed(2) : 0,
                cvr: totalClicks > 0 ? (totalOrders / totalClicks * 100).toFixed(2) : 0
              }
            };
          };

          const handleRunAnalysis = async () => {
            if (!proxyActive) return alert('ä»£ç†æœªæ¿€æ´»ï¼Œè¯·ç‚¹å‡»è®¾ç½®(âš™ï¸)æ¿€æ´»ä»£ç†ã€‚');
            const activePlatforms = Object.entries(apiKeys).filter(([p, key]) => key.trim() && apiStatus[p] === 'success');
            if (activePlatforms.length === 0) return alert('è¯·å…ˆé…ç½®å¹¶ä¿å­˜å¯ç”¨çš„ API Keyã€‚');

            setAiLoading(true);
            setMultiAiResults({});
            for (const [platform, key] of activePlatforms) {
              try {
                const prompt = `æ•°æ®åˆ†ææŠ¥å‘Šï¼šROASä¸º${analysis.metrics.roas}, ç‚¹å‡»ç‡ä¸º${analysis.metrics.ctr}%, è½¬åŒ–ç‡ä¸º${analysis.metrics.cvr}%ã€‚è¯·ä½œä¸ºèµ„æ·±è¿è¥ç»™å‡º3æ¡ä¼˜åŒ–å»ºè®®ï¼Œè¿”å›JSONæ ¼å¼ï¼š{"suggestions": [{"title": "æ ‡é¢˜", "content": "å»ºè®®å†…å®¹"}]}`;
                const urlBase = proxy || '';
                let endpoint = '', body = '', headers = { 'Content-Type': 'application/json' };

                if (platform === 'openai') {
                    endpoint = 'https://api.openai.com/v1/chat/completions';
                    headers['Authorization'] = `Bearer ${key}`;
                    body = JSON.stringify({ model: 'gpt-4o', messages: [{ role: 'user', content: prompt }] });
                } else if (platform === 'deepseek') {
                    endpoint = 'https://api.deepseek.com/v1/chat/completions';
                    headers['Authorization'] = `Bearer ${key}`;
                    body = JSON.stringify({ model: 'deepseek-chat', messages: [{ role: 'user', content: prompt }] });
                } else if (platform === 'gemini') {
                    endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
                    body = JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] });
                }

                const res = await fetch(urlBase + endpoint, { method: 'POST', headers, body });
                const json = await res.json();
                let text = platform === 'gemini' ? json.candidates[0].content.parts[0].text : json.choices[0].message.content;
                const match = text.match(/\{.*\}/s);
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'success', data: JSON.parse(match[match.length-1]) } }));
              } catch (e) {
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'error', error: 'è¯·æ±‚å¤±è´¥' } }));
              }
            }
            setAiLoading(false);
          };

          return (
            <div className="max-w-6xl mx-auto px-4 py-10">
              <div className="flex justify-between items-center mb-10">
                <div>
                  <h1 className="text-3xl font-extrabold text-gray-900 tracking-tight">Shopee GMV Max <span className="text-orange-600">AI Analyzer</span></h1>
                  <div className="flex gap-4 mt-2">
                    {Object.keys(apiKeys).map(p => (
                        <span key={p} className="text-xs text-gray-400 flex items-center">
                            <StatusDot status={apiStatus[p]} /> {p}
                        </span>
                    ))}
                  </div>
                </div>
                <button onClick={() => setShowSettings(true)} className="p-3 bg-white shadow-sm border rounded-full hover:bg-gray-50 transition-all">âš™ï¸</button>
              </div>

              {showSettings && (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
                  <div className="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl">
                    <h2 className="text-xl font-bold mb-6 flex justify-between">é…ç½®ä¸­å¿ƒ <button onClick={() => setShowSettings(false)}>âœ•</button></h2>
                    <div className={`mb-6 p-4 rounded-xl border ${proxyActive ? 'bg-emerald-50 border-emerald-100' : 'bg-orange-50 border-orange-100'}`}>
                        <p className="text-xs font-bold text-gray-500 mb-2">ä»£ç†çŠ¶æ€: {proxyActive ? 'âœ… å·²æ¿€æ´»' : 'âŒ æœªæ¿€æ´»'}</p>
                        {!proxyActive && <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" className="block text-center bg-orange-500 text-white text-[11px] font-bold py-2 rounded-lg" onClick={() => setTimeout(()=>setProxyActive(true), 1500)}>ç‚¹æ­¤ä¸€é”®æ¿€æ´»ä»£ç†æƒé™</a>}
                    </div>
                    <div className="space-y-4">
                        <div>
                            <label className="block text-[10px] font-bold text-gray-400 uppercase">ä»£ç†åœ°å€ (å·²é»˜è®¤)</label>
                            <input type="text" value={proxy} onChange={e => setProxy(e.target.value)} className="w-full border rounded-lg px-3 py-2 text-sm" />
                        </div>
                        {Object.keys(apiKeys).map(k => (
                            <div key={k}>
                                <label className="block text-[10px] font-bold text-gray-400 uppercase">{k} API KEY</label>
                                <input type="password" value={apiKeys[k]} onChange={e => setApiKeys({...apiKeys, [k]: e.target.value})} className="w-full border rounded-lg px-3 py-2 text-sm" />
                            </div>
                        ))}
                    </div>
                    <button onClick={() => {
                        localStorage.setItem('shopee_api_keys', JSON.stringify(apiKeys));
                        localStorage.setItem('shopee_proxy', proxy);
                        Object.keys(apiKeys).forEach(p => validateKey(p, apiKeys[p], proxy));
                        setShowSettings(false);
                    }} className="w-full mt-6 bg-black text-white font-bold py-3 rounded-xl">ä¿å­˜å¹¶æ£€æµ‹é…ç½®</button>
                  </div>
                </div>
              )}

              {!data ? (
                <div className="border-2 border-dashed border-gray-200 rounded-3xl p-20 text-center glass-card">
                  <input type="file" accept=".csv" onChange={(e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const parsed = parseCSV(evt.target.result);
                        setData(parsed);
                        setAnalysis(analyzeData(parsed));
                    };
                    reader.readAsText(file);
                  }} id="csv-upload" className="hidden" />
                  <label htmlFor="csv-upload" className="cursor-pointer block">
                    <div className="text-6xl mb-4">ğŸ“‚</div>
                    <p className="text-lg font-medium text-gray-700">ä¸Šä¼  Shopee CSV æŠ¥è¡¨ (æ”¯æŒä¸­è‹±æ–‡)</p>
                    <p className="text-sm text-gray-400 mt-2">æ”¯æŒè¯†åˆ«ï¼šCost, Spend, Clicks, Orders, Sales, GMV...</p>
                  </label>
                </div>
              ) : (
                <div className="space-y-8 animate-in fade-in">
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    {[{ label: 'æ€»GMV', val: analysis.metrics.totalGMV }, { label: 'ROAS', val: analysis.metrics.roas }, { label: 'ç‚¹å‡»ç‡', val: analysis.metrics.ctr + '%' }, { label: 'è½¬åŒ–ç‡', val: analysis.metrics.cvr + '%' }].map((s, i) => (
                      <div key={i} className="glass-card p-6 rounded-2xl text-center">
                        <p className="text-[10px] font-bold text-gray-400 uppercase">{s.label}</p>
                        <p className="text-2xl font-black mt-1 text-gray-800">{s.val}</p>
                      </div>
                    ))}
                  </div>
                  <div className="flex justify-center">
                    <button onClick={handleRunAnalysis} disabled={aiLoading} className="bg-orange-600 text-white px-10 py-4 rounded-full font-bold shadow-xl hover:scale-105 transition-all">
                      {aiLoading ? 'æ­£åœ¨ç”Ÿæˆåˆ†ææŠ¥å‘Š...' : 'ğŸš€ å¯åŠ¨å¤š AI æ·±åº¦è¯Šæ–­'}
                    </button>
                  </div>
                  <div className="grid md:grid-cols-3 gap-6">
                    {Object.entries(multiAiResults).map(([platform, res]) => (
                      <div key={platform} className="glass-card rounded-2xl overflow-hidden shadow-sm flex flex-col">
                        <div className="bg-gray-800 px-4 py-2 text-white text-[10px] font-bold text-center uppercase">{platform} å»ºè®®</div>
                        <div className="p-5 flex-1 bg-white/50 text-xs">
                          {res.status === 'success' ? (
                            <div className="space-y-4">
                              {res.data.suggestions.map((s, idx) => (
                                <div key={idx}><h4 className="font-bold text-gray-800">Â· {s.title}</h4><p className="text-gray-500 mt-1 leading-relaxed">{s.content}</p></div>
                              ))}
                            </div>
                          ) : <div className="text-red-500">åˆ†æå¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ– Keyã€‚</div>}
                        </div>
                      </div>
                    ))}
                  </div>
                  <div className="text-center pb-10"><button onClick={() => { setData(null); setMultiAiResults({}); }} className="text-gray-400 text-sm underline">é‡ç½®å¹¶é‡æ–°ä¸Šä¼ </button></div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<ShopeeAdAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
