<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee GMV Max æ™ºèƒ½åˆ†æå¤§å¸ˆ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #fcfcfc; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(229, 231, 235, 0.5); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .dot-idle { background-color: #d1d5db; }
        .dot-loading { background-color: #fbbf24; animation: pulse 1.5s infinite; }
        .dot-success { background-color: #10b981; box-shadow: 0 0 8px #10b981; }
        .dot-error { background-color: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const DEFAULT_PROXY = 'https://cors-anywhere.herokuapp.com/';

        const ShopeeAdAnalyzer = () => {
          const [data, setData] = useState(null);
          const [analysis, setAnalysis] = useState(null);
          const [aiLoading, setAiLoading] = useState(false);
          const [proxy, setProxy] = useState(DEFAULT_PROXY);
          const [apiKeys, setApiKeys] = useState({ openai: '', deepseek: '', gemini: '' });
          const [apiStatus, setApiStatus] = useState({ openai: 'idle', deepseek: 'idle', gemini: 'idle' });
          const [showSettings, setShowSettings] = useState(false);
          const [multiAiResults, setMultiAiResults] = useState({});
          const [proxyActive, setProxyActive] = useState(false);

          const checkAndActivateProxy = async (currentProxy) => {
            if (!currentProxy || !currentProxy.includes('cors-anywhere')) { setProxyActive(true); return; }
            try {
                const res = await fetch(currentProxy + 'https://google.com', { method: 'HEAD' });
                setProxyActive(res.ok);
            } catch (e) { setProxyActive(false); }
          };

          useEffect(() => {
            const savedKeys = localStorage.getItem('shopee_api_keys');
            const savedProxy = localStorage.getItem('shopee_proxy');
            const currentProxy = savedProxy || DEFAULT_PROXY;
            setProxy(currentProxy);
            checkAndActivateProxy(currentProxy);
            if (savedKeys) {
                const keys = JSON.parse(savedKeys);
                setApiKeys(keys);
                Object.keys(keys).forEach(p => { if (keys[p]) validateKey(p, keys[p], currentProxy); });
            }
          }, []);

          const validateKey = async (platform, key, currentProxy) => {
            if (!key) { setApiStatus(prev => ({ ...prev, [platform]: 'idle' })); return; }
            setApiStatus(prev => ({ ...prev, [platform]: 'loading' }));
            try {
                const urlBase = currentProxy || '';
                let endpoint = platform === 'openai' ? 'https://api.openai.com/v1/models' : 
                               platform === 'deepseek' ? 'https://api.deepseek.com/models' : 
                               `https://generativelanguage.googleapis.com/v1beta/models?key=${key}`;
                const headers = platform === 'gemini' ? {} : { 'Authorization': `Bearer ${key}` };
                const response = await fetch(urlBase + endpoint, { method: 'GET', headers });
                setApiStatus(prev => ({ ...prev, [platform]: response.ok ? 'success' : 'error' }));
            } catch (e) { setApiStatus(prev => ({ ...prev, [platform]: 'error' })); }
          };

          const parseCSV = (text) => {
            try {
                const lines = text.split(/\r?\n/).map(l => l.trim());
                const headerIndex = lines.findIndex(l => l.includes('Impression') && l.includes('Expense'));
                if (headerIndex === -1) throw new Error("æ‰¾ä¸åˆ°è¡¨å¤´");
                
                const headers = lines[headerIndex].split(',').map(h => h.trim());
                // è¿‡æ»¤æ‰ Shopee æ–‡ä»¶æœ«å°¾çš„ç»Ÿè®¡è¡Œå’Œç©ºè¡Œ
                const rawRows = lines.slice(headerIndex + 1).filter(l => l && l.split(',').length >= headers.length);
                
                return rawRows.map(line => {
                    const values = line.split(',');
                    const row = {};
                    headers.forEach((h, i) => { row[h] = values[i] || ''; });
                    return row;
                });
            } catch (err) {
                alert("æ–‡ä»¶è§£æå´©æºƒï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼æ˜¯å¦æ­£ç¡®ã€‚");
                return null;
            }
          };

          const analyzeData = (rawData) => {
            if (!rawData) return null;
            let spend = 0, imp = 0, clk = 0, ord = 0, gmv = 0;
            
            const clean = (val) => parseFloat(String(val).replace(/[^0-9.]/g, '')) || 0;

            rawData.forEach(row => {
                spend += clean(row['Expense']);
                imp += clean(row['Impression']);
                clk += clean(row['Clicks']);
                ord += clean(row['Conversions']);
                gmv += clean(row['GMV']);
            });

            return {
                totalSpend: spend,
                totalImpressions: imp,
                totalClicks: clk,
                totalOrders: ord,
                totalGMV: gmv,
                ctr: imp > 0 ? (clk / imp * 100).toFixed(2) : "0.00",
                roas: spend > 0 ? (gmv / spend).toFixed(2) : "0.00",
                cvr: clk > 0 ? (ord / clk * 100).toFixed(2) : "0.00"
            };
          };

          const handleRunAnalysis = async () => {
            const active = Object.entries(apiKeys).filter(([p, k]) => k && apiStatus[p] === 'success');
            if (active.length === 0) return alert("è¯·å…ˆåœ¨é…ç½®ä¸­å¿ƒæ£€æŸ¥ API Key å’Œä»£ç†ç¯å·ã€‚");

            setAiLoading(true);
            setMultiAiResults({});

            for (const [platform, key] of active) {
              try {
                const prompt = `Shopee Ad Report: ROAS ${analysis.roas}, CTR ${analysis.ctr}%, CVR ${analysis.cvr}%. Provide 3 actionable suggestions in JSON format: {"suggestions": [{"title": "...", "content": "..."}]}`;
                const url = (proxy || '') + (platform === 'openai' ? 'https://api.openai.com/v1/chat/completions' : 
                             platform === 'deepseek' ? 'https://api.deepseek.com/v1/chat/completions' : 
                             `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`);
                
                let body = platform === 'gemini' ? { contents: [{ parts: [{ text: prompt }] }] } : 
                           { model: platform === 'openai' ? 'gpt-4o' : 'deepseek-chat', messages: [{ role: 'user', content: prompt }] };

                const res = await fetch(url, {
                    method: 'POST',
                    headers: platform === 'gemini' ? { 'Content-Type': 'application/json' } : { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                    body: JSON.stringify(body)
                });

                const json = await res.json();
                const text = platform === 'gemini' ? json.candidates[0].content.parts[0].text : json.choices[0].message.content;
                const match = text.match(/\{[\s\S]*\}/);
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'success', data: JSON.parse(match[0]) } }));
              } catch (e) {
                setMultiAiResults(prev => ({ ...prev, [platform]: { status: 'error' } }));
              }
            }
            setAiLoading(false);
          };

          const StatusDot = ({ status }) => <span className={`status-dot dot-${status}`} />;

          return (
            <div className="max-w-6xl mx-auto px-4 py-10">
              {/* é¡¶éƒ¨å¯¼èˆªä¸çŠ¶æ€ç¯ */}
              <div className="flex justify-between items-center mb-10">
                <div>
                  <h1 className="text-3xl font-extrabold text-gray-900 tracking-tight">Shopee GMV Max <span className="text-orange-600">AI</span></h1>
                  <div className="flex gap-4 mt-2">
                    {['openai', 'deepseek', 'gemini'].map(p => (
                        <span key={p} className="text-xs text-gray-400 flex items-center">
                            <StatusDot status={apiStatus[p]} /> {p.toUpperCase()}
                        </span>
                    ))}
                  </div>
                </div>
                <button onClick={() => setShowSettings(true)} className="p-3 bg-white shadow-sm border rounded-full">âš™ï¸</button>
              </div>

              {/* è®¾ç½®ä¸­å¿ƒ */}
              {showSettings && (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
                  <div className="bg-white rounded-2xl p-8 w-full max-w-md">
                    <h2 className="text-xl font-bold mb-6 flex justify-between">é…ç½®ä¸­å¿ƒ <button onClick={() => setShowSettings(false)}>âœ•</button></h2>
                    <div className="mb-6 p-4 rounded-xl bg-orange-50 border border-orange-100">
                        <p className="text-xs font-bold text-gray-500 mb-2">ä»£ç†çŠ¶æ€: {proxyActive ? 'âœ… å·²æ¿€æ´»' : 'âŒ æœªæ¿€æ´»'}</p>
                        {!proxyActive && <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" className="block text-center bg-orange-500 text-white text-[11px] font-bold py-2 rounded-lg">ç‚¹å‡»æ¿€æ´»ä»£ç†æƒé™</a>}
                    </div>
                    <div className="space-y-4">
                        <div>
                            <label className="block text-[10px] font-bold text-gray-400 uppercase">ä»£ç†åœ°å€</label>
                            <input type="text" value={proxy} onChange={e => setProxy(e.target.value)} className="w-full border rounded-lg px-3 py-2 text-sm" />
                        </div>
                        {['openai', 'deepseek', 'gemini'].map(k => (
                            <div key={k}>
                                <label className="block text-[10px] font-bold text-gray-400 uppercase">{k} KEY</label>
                                <input type="password" value={apiKeys[k]} onChange={e => setApiKeys({...apiKeys, [k]: e.target.value})} className="w-full border rounded-lg px-3 py-2 text-sm" />
                            </div>
                        ))}
                    </div>
                    <button onClick={() => {
                        localStorage.setItem('shopee_api_keys', JSON.stringify(apiKeys));
                        localStorage.setItem('shopee_proxy', proxy);
                        Object.keys(apiKeys).forEach(p => validateKey(p, apiKeys[p], proxy));
                        setShowSettings(false);
                    }} className="w-full mt-6 bg-black text-white font-bold py-3 rounded-xl">ä¿å­˜å¹¶æ£€æµ‹</button>
                  </div>
                </div>
              )}

              {/* ä¸»ç•Œé¢ */}
              {!analysis ? (
                <div className="border-2 border-dashed border-gray-200 rounded-3xl p-20 text-center glass-card">
                  <input type="file" accept=".csv" onChange={(e) => {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const parsed = parseCSV(evt.target.result);
                        if(parsed) { setData(parsed); setAnalysis(analyzeData(parsed)); }
                    };
                    reader.readAsText(e.target.files[0]);
                  }} id="csv-upload" className="hidden" />
                  <label htmlFor="csv-upload" className="cursor-pointer">
                    <div className="text-6xl mb-4">ğŸ“‚
